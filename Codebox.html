<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure that the page uses tailwind styles */
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Adding dark mode colors */
        :root {
            --dark-bg: #121212;
            --dark-bg-opacity: rgba(18, 18, 18, 0.75);
            --dark-text-color: #ffffff;
            --dark-accent-color: #4fd1c5;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--dark-text-color);
        }

        a:hover, button:hover {
            color: var(--dark-accent-color);
        }

        nav, section.bg-dark, footer {
            background-color: var(--dark-bg-opacity);
        }

        /* Customizations for the star marketplace */
        .star-card {
            transition: transform 0.3s ease;
        }

        .star-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="p-5">
        <ul class="flex justify-center space-x-4">
            <li>
                <a href="#home" class="text-lg font-semibold hover:text-accent">Home</a>
            </li>
            <li>
                <a href="#about" class="text-lg font-semibold hover:text-accent">About</a>
            </li>
            <li>
                <a href="#stars" class="text-lg font-semibold hover:text-accent">Stars</a>
            </li>
            <li>
                <a href="#purchase" class="text-lg font-semibold hover:text-accent">Purchase a Star</a>
            </li>
            <li>
                <a href="#contact" class="text-lg font-semibold hover:text-accent">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="flex items-center justify-center h-screen bg-dark">
        <h1 class="text-6xl font-bold text-center">Own a Piece of the Cosmos</h1>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-10">About Our Star Marketplace</h2>
            <!-- About text here -->
        </div>
    </section>

    <!-- Stars Section -->
    <section id="stars" class="py-20 bg-dark">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-10">Featured Stars</h2>
            <div class="grid grid-cols-3 gap-8">
                <!-- Star cards here -->
            </div>
        </div>
    </section>

    <!-- Purchase a Star Section -->
    <section id="purchase" class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-10">Purchase Your Own Star</h2>
            <!-- Purchase options here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-dark">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-center mb-10">Contact Us</h2>
            <!-- Contact form here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5">
        <div class="text-center">
            <p>Â© 2023 Star Marketplace. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize TailwindCSS if needed and handle dark mode configurations
        tailwind.config = {
            darkMode: 'media', // enables dark mode based on user's system settings
            theme: {
                extend: {
                    colors: {
                        accent: var(--dark-accent-color)
                    }
                }
            }
        }
    </script>
</body>
</html>
