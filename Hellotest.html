<!DOCTYPE html>
<html>
<head>
    <title>Dolphins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, lightblue, blue);
        }
        .error {
            border: 1px solid red;
        }
    </style>
    <script src="submitPhoneDetails.js"></script>
    <script>
        function validateForm(event) {
            var phoneInput = document.forms["contactForm"]["phone"];
            var phone = phoneInput.value;
            var phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                phoneInput.classList.add("error");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <nav class="flex items-center justify-between p-6 bg-blue-500">
        <div class="text-white text-lg">
            <a href="#contact" class="px-4">Contact Us</a>
        </div>
    </nav>
    <div id="contact" class="w-full flex justify-center">
        <form name="contactForm" onsubmit="validateForm(event)" class="w-full md:w-1/2 mt-10">
            <input type="text" name="name" placeholder="Name" class="w-full p-2 mb-4" required>
            <input type="email" name="email" placeholder="Email" class="w-full p-2 mb-4" required>
            <input type="text" name="phone" placeholder="Phone Number" class="w-full p-2 mb-4" required>
            <input type="submit" value="Submit" class="w-full p-2 bg-blue-500 text-white">
        </form>
    </div>
</body>
</html>
