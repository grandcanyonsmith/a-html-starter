<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script>
        function displayHtmlCode() {
            var htmlCode = "<html> <p>hello world</p> </html>";
            document.getElementById('htmlCode').innerHTML = Prism.highlight(htmlCode, Prism.languages.html, 'html');
        }
    </script>
</head>
<body style="margin:0; height:100vh; overflow:hidden;" onload="displayHtmlCode()">
    <div style="width: 100%; height: 100vh;">
        <pre><code class="language-html" id="htmlCode"></code></pre>
    </div>
</body>
</html>
