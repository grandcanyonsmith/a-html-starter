<!DOCTYPE html>
<html>
<head>
    <title>Chat Simulation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="font-sans bg-gray-200">
    <div class="container mx-auto p-4">
        <div class="w-full md:w-96 h-144 border border-black p-4 overflow-y-scroll mb-4 bg-white" id="chatContainer"></div>
        <div class="flex flex-col md:flex-row items-center">
            <select id="userSelect" class="mt-4 mr-2">
                <option value="user">User</option>
                <option value="assistant">Assistant</option>
            </select>
            <input type="text" id="messageInput" placeholder="Type your message here..." class="mt-4 mr-2 flex-grow">
            <button onclick="addMessage()" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">+</button>
        </div>
        <div class="flex flex-col md:flex-row mt-4">
            <button onclick="send()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Send</button>
            <button onclick="clearMessages()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Clear</button>
            <button onclick="eraseLastMessage()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Erase Last Message</button>
        </div>
    </div>

    <script>
        var conversation_history = [];
        function addMessage(user, message) {
            var user = user || document.getElementById('userSelect').value;
            var message = message || document.getElementById('messageInput').value;
            conversation_history.push({'role': user, 'content': message});
            updateChat();
            document.getElementById('messageInput').value = '';
        }
        function updateChat() {
            var chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            conversation_history.forEach(function(message) {
                var messageElement = document.createElement('div');
                messageElement.classList.add('message', 'mb-4', 'p-2', 'rounded', message.role === 'user' ? 'bg-gray-200' : 'bg-green-200');
                messageElement.innerHTML = '<strong>' + message.role + ':</strong> ' + message.content;
                chatContainer.appendChild(messageElement);
            });
        }
        function send() {
            var user = document.getElementById('userSelect').value;
            var message = document.getElementById('messageInput').value;
            axios.post('https://lftoi5cib2sgykubshzpqfvwaa0skgkb.lambda-url.us-west-2.on.aws/', {
                conversation_history: conversation_history
            })
            .then(function (response) {
                if(response.data.action === 'REPLY') {
                    addMessage('assistant', response.data.message);
                }
                var responseData = JSON.parse(response.data);
                document.getElementById('messageInput').value = responseData.messageContent;
                document.getElementById('userSelect').value = 'assistant';
                addMessage();
                updateChat();
            })
            .catch(function (error) {
                alert("Failed to send message");
                console.log(error);
            });
        }
        function clearMessages() {
            conversation_history = [];
            updateChat();
        }
        function eraseLastMessage() {
            conversation_history.pop();
            updateChat();
        }
    </script>
</body>
</html>
