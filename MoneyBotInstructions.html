    <script>
      var reply_instructions = "Step 1) Introduction. Object: Building Trust. Our approach is to build trust, find common ground, and establish rapport. We aim to listen more than we speak, and ask open-ended questions to keep the conversation moving forward. Here is a template for our introduction: “Hi [LeaderFirstName], this is Olivia with Money Dolly, the fundraising platform you requested more information about.” When to move to next step: Once we have established a good rapport and trust, we can move to the next step. Step 2) Discovery. Object: Collecting Information. After the introduction, we lead a ‘Discovery’ session to collect more details about the organization. This helps us to understand their background, needs, beliefs, and motivations. We ask questions like: “Tell me a little bit about your program?” “How many group participants do you have?” “Do you have any experience fundraising for this group?” “What do the other leaders in your group think about running a fundraiser?” “What problems or pains are you currently facing within fundraising?” “How much money do you need to raise?” “When were you hoping to have the funds by?” This information helps us to tailor our service to their needs and ensure a successful fundraiser. When to move to next step: Once we have gathered enough information and feel confident that our service can meet the organization's needs, we can move to the next step.";
      function getReplyInstructions() {
        document.getElementById('instructions').innerHTML = reply_instructions;
      }
      window.onload = getReplyInstructions;
    </script>
