<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>React App</title>
    <style>
      /* Your CSS styles here */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const API_URL = 'https://dl24ca4gcukndmqcceos3ypxce0uybno.lambda-url.us-west-2.on.aws/';
      const instructionsBox = document.getElementById('instructions');

      async function fetchInstructions() {
  const instructionsBox = document.getElementById('instructions');
  const data = {
    operation: 'get_row',
    key: {
      id: 1,
      version: 1
    }
  };
  try {
    const response = await axios.post(API_URL, data);
    if (response.status === 200) {
      instructionsBox.innerText = response.data.prompt; // Change this line
    } else {
      console.error(`Error: ${response.status} ${response.statusText}`);
    }
  } catch (error) {
    console.error(`Error: ${error}`);
  }
}

      async function sendInstructions() {
  const instructionsBox = document.getElementById('instructions');
  const data = {
    operation: 'add_row',
    data: {
      id: 1,
      version: 1,
      prompt: instructionsBox.innerText, // Change this line
      timestamp: '2022-01-01T00:00:00'
    }
  };
  try {
    const response = await axios.post(API_URL, data);
    if (response.status === 200) {
      alert('Data sent successfully');
    } else {
      console.error(`Error: ${response.status} ${response.statusText}`);
    }
  } catch (error) {
    console.error(`Error: ${error}`);
  }
}
      function toggleEditButtons() {
  const editButtons = document.getElementById('edit-buttons');
  if (editButtons.style.display === 'none') {
    editButtons.style.display = 'block';
  } else {
    editButtons.style.display = 'none';
  }
}

function editInstructions() {
  const instructionsBox = document.getElementById('instructions');
  instructionsBox.contentEditable = true;
  toggleEditButtons();
}

      window.onload = fetchInstructions;
    </script>
  </head>
  <body>
    <nav class="bg-gray-800 p-2 mt-0 w-full">
        <div class="container mx-auto flex flex-wrap items-center">
            <div class="flex w-full md:w-1/2 justify-center md:justify-start text-white font-extrabold">
                <a class="text-white no-underline hover:text-white hover:no-underline" href="#">
                    <span class="text-2xl pl-2"><i class="em em-grinning"></i> Bot Simulator</span>
                </a>
            </div>
            <div class="flex w-full pt-2 content-center justify-between md:w-1/2 md:justify-end">
                <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">
                    <li class="mr-3">
                        <a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="https://html-starter-coral.vercel.app/MoneyBot.html">Simulate Bot Conversation</a>
                    </li>
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-white no-underline" href="https://html-starter-coral.vercel.app/MoneyBotInstructions.html">Edit Bot Instructions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="instructions-container">
        <div style="display: flex; justify-content: flex-end;">
          <i id="edit-icon" class="fas fa-edit edit-icon" onclick="editInstructions()"></i>
          <div id="edit-buttons" class="edit-buttons">
            <button onclick="toggleEditButtons()">Cancel</button>
            <button onclick="sendInstructions()">Save</button>
          </div>
        </div>
        <pre id="instructions"></pre>
      </div>
    </div>
  </body>
</html>
