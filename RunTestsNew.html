<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Tests Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="runteststyles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="runsDataHistory.js"></script>
  <script src="runTests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <style>
    #runBtn {
  background-color: #1a202c; /* This is the background color of the page */
  color: #ffffff; /* This is the color of the icon */
}

#runBtn:hover {
  background-color: #2d3748; /* This is the hover color */
}
      

  #requestInput {
    color: #000000; /* This will change the text color to black */
  }
  #fileDropdown {
    font-size: 0.75rem; /* This will make the text smaller */
    white-space: nowrap; /* This will prevent the text from wrapping to the next line */
    overflow: hidden; /* This will hide any text that doesn't fit */
    text-overflow: ellipsis; /* This will add the '...' at the end if the text doesn't fit */
  }
#fileTitle {
  font-size: 0.75rem; /* This will make the text smaller */
  white-space: nowrap; /* This will prevent the text from wrapping to the next line */
  overflow: hidden; /* This will hide any text that doesn't fit */
  text-overflow: ellipsis; /* This will add the '...' at the end if the text doesn't fit */
}
  #testResult {
  font-size: 0.75rem; /* This will make the text smaller */
  overflow-wrap: break-word; /* This will break the text to the next line even within words */
  word-break: break-all; /* This will break words that are too long to fit */
}
  </style>
</head>

<body class="flex flex-col h-screen text-white bg-gray-900">
  <main class="flex-1 overflow-y-auto p-5" data-view="nav" data-page="automated_tests">
    <header class="mt-6">
      <nav class="flex border-b border-white pb-2 mb-5 space-x-6 text-xl font-bold">
        <a href="index.html" class="text-white border-b-2 border-transparent hover:border-white pb-1">Reports</a>
        <a href="run-tests.html" class="text-white hover:text-gray-300 border-b-2 border-white pb-1">Run Tests</a>
      </nav>
    </header>

    <div class="relative inline-flex ">
      <div id="tree" class="w-full max-w-xs bg-white border-r border-gray-400">
        <div class="flex items-center justify-between px-5 py-2">
          <h3 id="fileTitle" class="text-lg font-semibold text-gray-600">Files</h3>
          <input type="hidden" id="filePath" value="null">
          <button id="fetchFilesBtn" onclick="repoManager.toggleElementsVisibility([SELECTORS.fileDropdown, SELECTORS.searchBar, SELECTORS.createFileBtn], HIDDEN_CLASS);">
            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="flex items-center justify-between px-5 py-2 hidden" id="searchBar">
          <i data-feather="search"></i>
          <input type="text" id="searchInput" placeholder="Search..." onkeyup="repoManager.searchFilesAndFolders(this.value)">
        </div>
        <nav id="fileDropdown" class="px-2 text-gray-700 hidden dropdown-content">
          <!-- Populated by JavaScript -->
        </nav>
        <div class="flex items-center justify-between px-5 py-2 hidden" id="createFileBtn">
        </div>
      </div>
    </div>
    <input type="hidden" id="repoName" value="a-html-starter">
    <pre><code id="codeBox" class="language-python w-full h-64 bg-gray-800"></code></pre>
    <div id="outputBox" class="w-full h-screen bg-white rounded shadow-lg p-4 hidden"></div>
<div class="flex justify-between mt-4">
  <input type="text" id="requestInput" placeholder="Enter request..." class="w-full mr-2 py-2 px-4 rounded shadow-lg">
  <div class="flex">
    <button id="submitBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded mr-2">
      <i data-feather="send"></i>
    </button>
    <button id="saveBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right hidden">
    Save
</button>
    <button id="runTestsBtn" class="px-4 py-2 bg-green-500 text-white rounded shadow text-sm">
      <i data-feather="play"></i>
    </button>
  </div>
  <div id="loader" class="hidden absolute h-5 w-5 border-t-2 border-white rounded-full animate-spin"></div>
</div>
    <div id="testResult" class="p-4 bg-gray-800 text-white rounded shadow mb-5"></div>
  </main>
      <script src="RunTestsNew.js"></script>
</body>
</html>
