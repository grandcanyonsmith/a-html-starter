<!DOCTYPE html>
<html>
<head>
    <title>HTML Page with JS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function getFileContents() {
            const filePath = 'index.html';
            const repo_name = 'a-html-starter';
            axios.post('https://githubReposApi', {
                request: 'get_file_contents',
                file_path: filePath,
                repo_name: repo_name
            })
            .then(function (response) {
                alert(response.data.file_content);
            })
            .catch(function (error) {
                alert(error);
            });
        }
    </script>
</head>
<body>
    <button id="submit" onclick="getFileContents()">Submit</button>
</body>
</html>
