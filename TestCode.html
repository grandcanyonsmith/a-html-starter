<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Enhanced Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #f1f1f1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dropdown-content a:hover {
      background-color: #ddd;
    }
    #fileTitle {
      font-size: 0.6em;
      border-bottom: 1px solid gray;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    body {
      overflow-x: hidden;
    }
    #tree {
      border: 1px solid gray;
    }
    #searchBar {
      display: none;
      align-items: center;
    }
    #searchBar i {
      margin-right: 10px;
      color: gray;
      width: 15px;
      height: 15px;
    }
    #createNewFileModalWindow {
      background: rgba(0, 0, 0, 0.5);
    }
    #createNewFileModalWindow .modal-content {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 500px;
      width: 90%;
    }
  </style>
</head>

<body class="bg-gray-200 font-mono text-base text-gray-800 leading-7">
  <div class="container mx-auto p-4">
    <div class="flex justify-between mb-4">
      <div class="relative inline-flex">
        <div id="tree" class="w-full max-w-xs bg-white border-r border-gray-400">
          <div class="flex items-center justify-between px-5 py-2">
            <h3 id="fileTitle" class="text-lg font-semibold text-gray-600">Files</h3>
            <button id="fetchFilesBtn" onclick="toggleRepositoryContents()">
              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="flex items-center justify-between px-5 py-2 hidden" id="searchBar">
            <i data-feather="search"></i>
            <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchFilesAndFolders(this.value)">
          </div>
          <nav id="fileDropdown" class="px-2 text-gray-700 hidden dropdown-content">
            <!-- Populated by JavaScript -->
          </nav>
          <div class="flex items-center justify-between px-5 py-2 hidden" id="createFileBtn">
            <button id="createNewFileButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">+ Create New File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="createNewFileModalWindow" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-5 rounded shadow-lg text-center">
      <input type="text" id="newFileNameInput" class="w-full p-2 mb-4 border rounded" placeholder="Enter file name" required>
      <textarea id="newFileContentsInput" class="w-full h-64 p-2 mb-4 border rounded" placeholder="Enter file contents" required></textarea>
      <button id="submitCreateFileButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
      <button id="cancelButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-4">Cancel</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script>
  const API_ENDPOINT = 'https://nyk43gzspnm7wfhwqrc4uaprya0ecdap.lambda-url.us-west-2.on.aws/';
  let selectedRepositoryName = 'a-html-starter';
  let filesAndFolders = [];

  async function fetchRepositoryContents() {
    try {
      const response = await axios.post(API_ENDPOINT, {
        request: 'get_all_contents',
        repo_name: selectedRepositoryName
      });
      filesAndFolders = response.data;
      populateFilesDropdown(filesAndFolders);
    } catch (error) {
      console.error(error);
    }
  }

  function toggleRepositoryContents() {
    const fileDropdown = document.getElementById('fileDropdown');
    const searchBar = document.getElementById('searchBar');
    const createFileBtn = document.getElementById('createFileBtn');
    fileDropdown.classList.toggle('hidden');
    searchBar.classList.toggle('hidden');
    createFileBtn.classList.toggle('hidden');
  }

  function populateFilesDropdown(contents) {
    const filesDropdown = document.getElementById('fileDropdown');
    filesDropdown.innerHTML = ''; 
    contents.forEach((content, index) => {
      const displayName = extractFileNameFromPath(content.path);
      if(content.type === "file") {
        filesDropdown.innerHTML += createFileElement(displayName);
        if(index === 0) {
          document.getElementById('fileTitle').textContent = displayName;
        }
      }
      if(content.type === "dir") {
        filesDropdown.innerHTML += createDirectoryElement(content);
      }
    });
    feather.replace();
  }

  function extractFileNameFromPath(path) {
    return path.split('/').pop();
  }

  function createFileElement(fileName) {
    return `<a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200" onclick="changeTitleAndHide('${fileName}')">${fileName}</a>`;
  }

  function createDirectoryElement(directory) {
    let directoryElement = `<div class="mt-1"><span class="flex items-center px-4 py-2 text-sm cursor-pointer select-none" onclick="this.nextElementSibling.classList.toggle('hidden'); this.children[1].classList.toggle('rotate-180'); changeTitleAndHide('${extractFileNameFromPath(directory.path)}')">${extractFileNameFromPath(directory.path)} <i data-feather="chevron-down" class="ml-1 w-4 h-4 transform"></i></span><div class="border-l-2 border-gray-200 pl-2 hidden">`;
      directory.contents.forEach(content => {
        if(content.type === "file") {
          directoryElement += createFileElement(extractFileNameFromPath(content.path));
        }
      });
      directoryElement += '</div></div>';
      return directoryElement;
    }

  function changeTitleAndHide(title) {
    document.getElementById('fileTitle').textContent = title;
    toggleRepositoryContents();
  }

  function searchFilesAndFolders(query) {
    const filteredContents = filesAndFolders.filter(content => content.path.includes(query));
    populateFilesDropdown(filteredContents);
  }

  const createNewFileModalWindow = document.getElementById('createNewFileModalWindow');
  const newFileContentsInput = document.getElementById('newFileContentsInput');
  const newFileNameInput = document.getElementById('newFileNameInput');

  const openCreateNewFileModal = () => createNewFileModalWindow.classList.remove('hidden');
  const closeCreateNewFileModal = () => createNewFileModalWindow.classList.add('hidden');

  const submitFile = async () => {
    if (!newFileNameInput.value || !newFileContentsInput.value) {
      alert('Please fill out all fields.');
      return;
    }

    try {
      const response = await axios.post(API_ENDPOINT, {
        request: 'create_new_file',
        file_contents: newFileContentsInput.value,
        file_name: newFileNameInput.value,
        repo_name: selectedRepositoryName,
      });
      alert(`Data: ${response.data}\nStatus: ${response.status}`);
      closeCreateNewFileModal();
    } catch (error) {
      console.error(error);
      alert('An error occurred while submitting the file. Please try again.');
    }
 }

  document.getElementById('createNewFileButton').addEventListener('click', openCreateNewFileModal);
  document.getElementById('submitCreateFileButton').addEventListener('click', submitFile);
  document.getElementById('cancelButton').addEventListener('click', closeCreateNewFileModal);

  window.onload = function() {
    feather.replace();
    fetchRepositoryContents();
  };
 </script>
  
  </body>
  
  </html>
