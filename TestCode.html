<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Enhanced Code Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-okaidia.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script type="module" src="main.js"></script>
  <style>
    #outputBox {
      width: 100%;
      overflow: auto;
    }
    #codeBox {
      font-size: 0.8em;
    }
  </style>
</head>

<body class="bg-gray-200 font-mono text-base text-gray-800 leading-7">
  <div class="container mx-auto p-4">
    <div class="flex justify-start mb-4">
      <div class="relative inline-flex">
        <select id="repoDropdown" class="border border-gray-300 rounded-full text-gray-600 h-10 pl-5 pr-10 bg-white hover:border-gray-400 focus:outline-none appearance-none">
          <option>Fetch Repos</option>
        </select>
        <button id="fetchReposBtn" class="absolute right-0 top-0 mt-2 mr-2" onclick="fetchRepos()">
          <i data-feather="refresh-cw"></i>
        </button>
      </div>
      <button id="sourceBtn" class="px-4 py-2 font-bold text-gray-600 bg-gray-200 hover:bg-gray-300 rounded-t-lg">
        <i data-feather="code"></i>
      </button>
    </div>
    <div class="flex justify-between mb-4">
      <div class="relative inline-flex">
        <div id="tree" class="w-full max-w-xs bg-white border-r border-gray-400">
          <div class="flex items-center justify-between px-5 py-2">
            <h3 class="text-lg font-semibold text-gray-600">Files</h3>
            <button id="fetchFilesBtn" onclick="fetchFilesAndFolders()">
              <i data-feather="refresh-cw"></i>
            </button>
          </div>
          <nav id="fileDropdown" class="px-2 text-gray-700">
            <!-- Populated by JavaScript -->
          </nav>
        </div>
      </div>
    </div>
    <div id="tabs" class="flex overflow-x-auto mb-4"></div>
    <pre id="codeBox" class="w-full h-screen bg-white rounded shadow-lg p-4 language-html"></pre>
    <div id="outputBox" class="w-full h-screen bg-white rounded shadow-lg p-4 hidden"></div>
    <div class="flex justify-between mt-4">
      <textarea id="textBox" class="border-2 border-blue-500 p-2 inline-block mt-4 mr-2 w-full"></textarea>
      <div class="flex flex-col justify-between h-full">
        <button onclick="openModal()" class="p-1">
          <i data-feather="plus" class="h-4 w-4"></i>
        </button>
        <button id="submitBtn" class="p-1">
          <i data-feather="send" class="h-4 w-4"></i>
        </button>
        <button id="saveBtn" class="p-1">
          <i data-feather="save" class="h-4 w-4"></i>
        </button>
      </div>
      <button id="runBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded float-right hidden">
        Run
      </button>
      <div id="loader" class="hidden absolute h-5 w-5 border-t-2 border-white rounded-full animate-spin"></div>
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="myModal" class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none;">
    <!-- ... -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
  <script>
    function fetchRepos() {
      axios.post('https://nyk43gzspnm7wfhwqrc4uaprya0ecdap.lambda-url.us-west-2.on.aws/', {
        request: 'github_repos'
      })
      .then(function (response) {
        var repos = response.data;
        var dropdown = document.getElementById('repoDropdown');
        dropdown.innerHTML = '<option>Fetch Repos</option>'; // clear the dropdown
        for (var i = 0; i < repos.length; i++) {
          var option = document.createElement('option');
          option.value = repos[i].name;
          option.text = repos[i].name;
          dropdown.add(option);
        }
      })
      .catch(function (error) {
        console.log(error);
      });
    }

function fetchFilesAndFolders() {
  var repoName = document.getElementById('repoDropdown').value;
  axios.post('https://nyk43gzspnm7wfhwqrc4uaprya0ecdap.lambda-url.us-west-2.on.aws/', {
    request: 'get_all_contents',
    repo_name: repoName
  })
  .then(function (response) {
    var files = response.data;
    var dropdown = document.getElementById('fileDropdown');
    dropdown.innerHTML = ''; // clear the dropdown
    for (var i = 0; i < files.length; i++) {
      var displayName = files[i].path.split('/').pop();
      if(files[i].type === "file") {
        dropdown.innerHTML += '<a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200">' + displayName + '</a>';
      }
      if(files[i].type === "dir") {
        var dir = '<div class="mt-1"><span class="flex items-center px-4 py-2 text-sm cursor-pointer select-none" onclick="this.nextElementSibling.classList.toggle(\'hidden\'); this.children[1].classList.toggle(\'rotate-180\')">' + displayName + ' <i data-feather="plus-circle" class="ml-1 w-4 h-4 transform"></i></span><div class="border-l-2 border-gray-200 pl-2 hidden">';
        for(var j = 0; j < files[i].contents.length; j++) {
          var subDisplayName = files[i].contents[j].path.split('/').pop();
          if(files[i].contents[j].type === "file") {
            dir += '<a href="#" class="block px-4 py-2 text-sm hover:bg-gray-200">' + subDisplayName + '</a>';
          }
        }
        dir += '</div></div>';
        dropdown.innerHTML += dir;
      }
    }
    feather.replace();
  })
  .catch(function (error) {
    console.log(error);
  });
}
  </script>
  <script>
    window.onload = function() {
      feather.replace();
    };
  </script>
</body>

</html>
