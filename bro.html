<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Requirements Document for Sterling Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        section {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        section h2 {
            margin-bottom: 15px;
            font-size: 2.5em;
        }
        section p {
            font-size: 1.2em;
        }
        @media only screen and (max-width: 600px) {
            body {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body class="font-sans text-base md:text-lg">
    <nav class="bg-blue-500 mb-5 p-4">
        <a class="text-white text-lg" href="#">Sterling Enterprises</a>
    </nav>
    <header class="mb-5 bg-gray-100 p-4">
        <div class="container mx-auto max-w-4xl">
            <h1 class="text-4xl">Business Requirements Document</h1>
            <p class="text-lg">Your resource for our AWS Solution to Automate Drivers License Verification.</p>
        </div>
    </header>
    <main class="container mx-auto max-w-4xl">
    </main>
    <footer class="bg-blue-500 text-white fixed bottom-0 w-full p-3">
        <div class="container text-center">
            <span>Sterling Enterprises Â© 2022</span>
        </div>
    </footer>
    <script>
        $.getJSON('BDR.json', function(data) {
            $.each(data, function(key, val) {
                $('main').append('<section class="mb-4"><h2 class="text-2xl">' + key + '</h2><p>' + val + '</p></section>');
            });
        });
    </script>
</body>
</html>
