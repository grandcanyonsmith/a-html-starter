<!DOCTYPE html>
<html>
<head>
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="scenario1">
        <h2>Scenario 1</h2>
        <label for="principal1">Principal:</label>
        <input type="number" id="principal1">
        <label for="rate1">Rate:</label>
        <input type="number" id="rate1">
        <label for="time1">Time:</label>
        <input type="number" id="time1">
        <button onclick="calculateInterest('scenario1')">Calculate</button>
    </div>

    <div id="scenario2">
        <h2>Scenario 2</h2>
        <label for="principal2">Principal:</label>
        <input type="number" id="principal2">
        <label for="rate2">Rate:</label>
        <input type="number" id="rate2">
        <label for="time2">Time:</label>
        <input type="number" id="time2">
        <button onclick="calculateInterest('scenario2')">Calculate</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
