<script>
(function() {
    // Insert TailwindCSS stylesheet
    const tailwindLink = document.createElement('link');
    tailwindLink.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
    tailwindLink.rel = 'stylesheet';
    document.head.appendChild(tailwindLink);

    // Create the banner and expiration message elements
    const banner = document.createElement('div');
    const countdownText = document.createElement('span');
    const expirationMessage = document.createElement('div');
    const expirationText = document.createElement('p');
    const redirectLink = document.createElement('button');

    // Apply styles to the banner
    banner.id = 'banner';
    banner.className = 'fixed top-0 w-full bg-red-100 text-red-700 text-center p-2 z-50 text-xs';
    banner.innerHTML = `
        <span id="banner-text">This website expires after 24 hours and will be deleted. If you would like to keep this webpage, sign up for a 30-day free trial and it will be transferred into your account.</span>
        <span>Time remaining: <span id="countdown" class="font-bold">24:00:00</span></span>
        <button id="signup-button" class="bg-blue-500 text-white font-bold py-1 px-2 ml-2 rounded hover:bg-blue-700 text-xs">Sign Up</button>
    `;

    // Apply styles to the expiration message
    expirationMessage.className = 'fixed top-0 w-full h-full flex items-center justify-center bg-gray-100 text-center';
    expirationMessage.style.display = 'none';
    expirationText.className = 'text-lg font-bold';
    expirationText.textContent = "Time has expired. To get access to this website, sign up for a free trial.";
    redirectLink.id = 'signup-button';
    redirectLink.className = 'bg-blue-500 text-white font-bold py-2 px-4 mt-4 rounded hover:bg-blue-700';
    redirectLink.textContent = 'Sign Up';
    redirectLink.onclick = function() {
        window.location.href = 'https://www.coursecreator360.com/cc360147';
    };

    // Append elements
    expirationMessage.appendChild(expirationText);
    expirationMessage.appendChild(redirectLink);
    document.body.appendChild(banner);
    document.body.appendChild(expirationMessage);

    async function checkExpiry(url) {
        const response = await fetch('https://xhvc4u76mu3j4uoyc5eehtm5ai0vhnxu.lambda-url.us-west-2.on.aws/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ temporary_website_url: url })
        });

        const data = await response.json();
        if (response.status === 200) {
            const { hours, minutes, seconds } = data;
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            startCountdown(totalSeconds);
        } else {
            console.error('Error fetching expiry time:', data.message || 'An error occurred');
        }
    }

    function startCountdown(duration) {
        let timer = duration, hours, minutes, seconds;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(function () {
            hours = parseInt(timer / 3600, 10);
            minutes = parseInt((timer % 3600) / 60, 10);
            seconds = parseInt(timer % 60, 10);

            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            countdownElement.textContent = hours + ":" + minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                document.body.innerHTML = '';
                document.body.appendChild(expirationMessage);
                expirationMessage.style.display = 'flex';
            }
        }, 1000);
    }

    document.addEventListener('DOMContentLoaded', async function() {
        const temporaryWebsiteUrl = window.location.href;
        await checkExpiry(temporaryWebsiteUrl);

        document.getElementById('signup-button').onclick = function() {
            window.location.href = 'https://www.coursecreator360.com/cc360147';
        };
    });

    window.onscroll = function() {
        const bannerText = document.getElementById('banner-text');
        if (window.scrollY > 0) {
            bannerText.style.display = 'none';
        } else {
            bannerText.style.display = 'inline';
        }
    };
})();
</script></body>
