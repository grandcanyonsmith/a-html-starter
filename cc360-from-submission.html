<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-200 py-8 px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <form class="p-8">
            <div class="mb-5">
                <label for="repo" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">REPO</label>
                <input type="text" name="repo" id="repo" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500">
            </div>
            <div class="mb-5">
                <label for="branch" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">BRANCH</label>
                <input type="text" name="branch" id="branch" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500">
            </div>
            <div class="mb-5">
                <label for="directory_path" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">DIRECTORY_PATH</label>
                <input type="text" name="directory_path" id="directory_path" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500">
            </div>
            <div class="mb-5">
                <label for="new_branch_name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">NEW_BRANCH_NAME</label>
                <input type="text" name="new_branch_name" id="new_branch_name" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500">
            </div>
            <div class="mb-5">
                <label for="jsx_file_name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">JSX_FILE_NAME</label>
                <input type="text" name="jsx_file_name" id="jsx_file_name" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500">
            </div>
            <div class="mb-5">
                <label for="website_copy" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">WEBSITE_COPY</label>
                <textarea name="website_copy" id="website_copy" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500"></textarea>
            </div>
            <div class="mb-5">
                <button type="submit" class="w-full px-3 py-2 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var data = {
                repo: document.getElementById('repo').value,
                branch: document.getElementById('branch').value,
                directory_path: document.getElementById('directory_path').value,
                new_branch_name: document.getElementById('new_branch_name').value,
                jsx_file_name: document.getElementById('jsx_file_name').value,
                website_copy: document.getElementById('website_copy').value
            };

            axios.post('http://localhost:5000', data)
                .then(function (response) {
                    alert('Sent!');
                    console.log(data);
                })
                .catch(function (error) {
                    console.log(error);
                });
        });
    </script>
</body>
</html>
