<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
    const head = document.head;
    const script = document.createElement('script');
    script.type = 'text/javascript';
    script.src = "https://174657.t.hyros.com/v1/lst/universal-script?ph=bdeb637b658515b62841f4a4d102f258353fd4f7182cae8d051c84950fd9b4b3&tag=!clicked&ref_url=" + encodeURI(document.URL);
    head.appendChild(script);
    </script>
</head>
<body>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/logo-bg-rm.png" alt="Your Company">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create CC360 Password</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="passwordUpdateForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm 
                    ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">New Password</label>
                <div class="mt-2 relative">
                    <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8" 
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm 
                    ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                        <!-- Eye icon when password is hidden -->
                        <svg id="eyeIcon" class="h-6 w-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-0.274 0.828-0.65 1.615-1.122 2.344"/>
                        </svg>
                        <!-- Eye slash icon when password is visible -->
                        <svg id="eyeSlashIcon" class="h-6 w-6 text-gray-700 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.418 0-8.253-2.865-9.695-7.326A9.992 9.992 0 014.033 6.6M6.074 4.586A9.99 9.99 0 0112 3c4.416 0 8.25 2.862 9.692 7.318a9.95 9.95 0 01-1.15 2.659"/>
                            <path d="M3 3l18 18"/>
                        </svg>
                    </button>
                </div>
                <!-- Password requirements box -->
                <div id="passwordRequirements" class="mt-2 p-4 bg-white rounded shadow hidden">
                    <p class="text-sm font-medium text-gray-900">Your password must contain:</p>
                    <ul class="mt-2 text-sm space-y-1">
                        <li id="requirement-length" class="flex items-center text-red-500" aria-live="polite">
                            <!-- Cross Icon -->
                            <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0 cross-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M6 18L18 6M6 6l12 12" />
                            </svg>
                            <!-- Checkmark Icon -->
                            <svg class="h-5 w-5 text-green-500 mr-2 flex-shrink-0 check-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M5 13l4 4L19 7" />
                            </svg>
                            <span>At least 8 characters</span>
                        </li>
                        <li class="mt-2 text-sm font-medium text-gray-900">At least 3 of the following:</li>
                        <ul class="pl-5 mt-1 space-y-1">
                            <li id="requirement-lowercase" class="flex items-center text-red-500" aria-live="polite">
                                <!-- Cross Icon -->
                                <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0 cross-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <!-- Checkmark Icon -->
                                <svg class="h-5 w-5 text-green-500 mr-2 flex-shrink-0 check-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Lower case letters (a-z)</span>
                            </li>
                            <li id="requirement-uppercase" class="flex items-center text-red-500" aria-live="polite">
                                <!-- Cross Icon -->
                                <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0 cross-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <!-- Checkmark Icon -->
                                <svg class="h-5 w-5 text-green-500 mr-2 flex-shrink-0 check-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Upper case letters (A-Z)</span>
                            </li>
                            <li id="requirement-number" class="flex items-center text-red-500" aria-live="polite">
                                <!-- Cross Icon -->
                                <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0 cross-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <!-- Checkmark Icon -->
                                <svg class="h-5 w-5 text-green-500 mr-2 flex-shrink-0 check-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Numbers (0-9)</span>
                            </li>
                            <li id="requirement-special" class="flex items-center text-red-500" aria-live="polite">
                                <!-- Cross Icon -->
                                <svg class="h-5 w-5 text-red-500 mr-2 flex-shrink-0 cross-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <!-- Checkmark Icon -->
                                <svg class="h-5 w-5 text-green-500 mr-2 flex-shrink-0 check-icon hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path d="M5 13l4 4L19 7" />
                                </svg>
                                <span>Special characters (e.g. !@#$%^&*)</span>
                            </li>
                        </ul>
                    </ul>
                </div>
            </div>

            <div>
                <button type="submit" id="submitButton" disabled class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold 
                leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 
                focus-visible:outline-red-600">Create Password</button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            Already have an account?
            <a href="#" id="signInLink" class="font-semibold leading-6 text-red-600 hover:text-red-500">Sign in</a>
        </p>
    </div>
</div>

<!-- Global notification live region -->
<div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end" id="notificationContainer"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const emailParam = urlParams.get('email');
    const emailField = document.getElementById('email');
    const passwordField = document.getElementById('password');
    const passwordRequirements = document.getElementById('passwordRequirements');

    if (emailParam) {
        emailField.value = emailParam;
    }

    document.getElementById('signInLink').addEventListener('click', function(event) {
        event.preventDefault();
        const email = emailField.value;
        let signInUrl = 'https://www.coursecreator360.com/onboarding-survey';
        if (email) {
            signInUrl += `?email=${encodeURIComponent(email)}`;
        }
        window.location.href = signInUrl;
    });

    passwordField.addEventListener('input', function() {
        const password = passwordField.value;
        console.log('Password input detected');
        if (password.length > 0) {
            passwordRequirements.classList.remove('hidden');
        } else {
            passwordRequirements.classList.add('hidden');
        }
        evaluatePassword(password);
    });

    function evaluatePassword(password) {
        const requirementLength = document.getElementById('requirement-length');
        const requirementLowercase = document.getElementById('requirement-lowercase');
        const requirementUppercase = document.getElementById('requirement-uppercase');
        const requirementNumber = document.getElementById('requirement-number');
        const requirementSpecial = document.getElementById('requirement-special');

        let lengthFlag = false;
        let lowercaseFlag = false;
        let uppercaseFlag = false;
        let numberFlag = false;
        let specialCharFlag = false;

        if (password.length >= 8) {
            lengthFlag = true;
            updateRequirementItem(requirementLength, true);
        } else {
            updateRequirementItem(requirementLength, false);
        }

        if (/[a-z]/.test(password)) {
            lowercaseFlag = true;
            updateRequirementItem(requirementLowercase, true);
        } else {
            updateRequirementItem(requirementLowercase, false);
        }

        if (/[A-Z]/.test(password)) {
            uppercaseFlag = true;
            updateRequirementItem(requirementUppercase, true);
        } else {
            updateRequirementItem(requirementUppercase, false);
        }

        if (/[0-9]/.test(password)) {
            numberFlag = true;
            updateRequirementItem(requirementNumber, true);
        } else {
            updateRequirementItem(requirementNumber, false);
        }

        if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
            specialCharFlag = true;
            updateRequirementItem(requirementSpecial, true);
        } else {
            updateRequirementItem(requirementSpecial, false);
        }

        const criteriaMetCount = [lowercaseFlag, uppercaseFlag, numberFlag, specialCharFlag].filter(Boolean).length;

        const criteriaText = passwordRequirements.querySelector('.mt-2.text-sm.font-medium');
        if (criteriaMetCount >= 3) {
            criteriaText.classList.remove('text-gray-900');
            criteriaText.classList.add('text-green-500');
        } else {
            criteriaText.classList.remove('text-green-500');
            criteriaText.classList.add('text-gray-900');
        }

        const submitButton = document.getElementById('submitButton');
        if (lengthFlag && criteriaMetCount >= 3) {
            submitButton.disabled = false;
        } else {
            submitButton.disabled = true;
        }

        console.log(`Password evaluated: length ${lengthFlag}, criteria met ${criteriaMetCount}`);
    }

    function updateRequirementItem(element, isValid) {
        const crossIcon = element.querySelector('.cross-icon');
        const checkIcon = element.querySelector('.check-icon');
        const textElement = element.querySelector('span');
        
        if (isValid) {
            crossIcon.classList.add('hidden');
            checkIcon.classList.remove('hidden');
            element.classList.remove('text-red-500');
            element.classList.add('text-green-500');
            element.setAttribute('aria-label', 'Requirement met');
        } else {
            crossIcon.classList.remove('hidden');
            checkIcon.classList.add('hidden');
            element.classList.remove('text-green-500');
            element.classList.add('text-red-500');
            element.setAttribute('aria-label', 'Requirement not met');
        }
    }

    document.getElementById('passwordUpdateForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        console.log('Form submitted');

        const email = emailField.value;
        const password = passwordField.value;
        const submitButton = document.getElementById('submitButton');

        submitButton.textContent = 'Creating...';
        submitButton.disabled = true;

        try {
            const response = await fetch('https://f2e7craqjv3cmuqcc7qppzliku0auppx.lambda-url.us-west-2.on.aws/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            submitButton.textContent = 'Create Password';

            if (response.status === 200) {
                showNotification('Password successfully set!', 'Your password has been updated successfully.', true);
                console.log('Password creation successful');
                setTimeout(() => {
                    window.location.href = `https://www.coursecreator360.com/onboarding-survey?email=${encodeURIComponent(email)}`;
                }, 2000);
            } else {
                showNotification('Error', result.message, false);
                console.log('Password creation failed', result);
                submitButton.disabled = false;
            }
        } catch (error) {
            showNotification('Error', 'An unexpected error occurred.', false);
            console.log('An error occurred during password creation', error);
            submitButton.disabled = false;
            submitButton.textContent = 'Create Password';
        }
    });

    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordField.setAttribute('type', type);
        console.log('Password visibility toggled');
        
        // Toggle the icons
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeSlashIcon = document.getElementById('eyeSlashIcon');
        eyeIcon.classList.toggle('hidden');
        eyeSlashIcon.classList.toggle('hidden');
    });

});

function showNotification(title, message, isSuccess) {
    const notificationContainer = document.getElementById('notificationContainer');
    const notification = document.createElement('div');
    notification.className = 'pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5';
    notification.innerHTML = `
        <div class="p-4">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    ${isSuccess ? 
                        `<svg class="h-6 w-6 text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M5 13l4 4L19 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>` :
                        `<svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>`
                    }
                </div>
                <div class="ml-3 w-0 flex-1 pt-0.5">
                    <p class="text-sm font-medium text-gray-900">${title}</p>
                    <p class="mt-1 text-sm text-gray-500">${message}</p>
                </div>
                <div class="ml-4 flex flex-shrink-0">
                    <button type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="this.parentElement.parentElement.parentElement.remove()">
                        <span class="sr-only">Close</span>
                        <svg class="h-5 w-5"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    `;
    notificationContainer.appendChild(notification);

    setTimeout(() => {
        notification.remove();
    }, 4000);
}
</script>
</body>
</html>
