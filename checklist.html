<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0"></script>
</head>
<body class="bg-gray-800 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-4 sm:p-8 md:p-16">
    <div class="bg-white h-4 rounded-full mb-4">
      <div id="progress" class="h-full text-center text-xs text-white bg-green-500 rounded-full" style="width: 0%;">0%</div>
    </div>
    <fieldset>
      <legend class="sr-only">Onboarding Checklist</legend>
      <div class="space-y-5">
        <!-- Repeat this block for each item -->
        <div class="relative flex flex-col sm:flex-row items-start">
          <div class="flex h-6 items-center">
            <input id="bootcamp" aria-describedby="bootcamp-description" name="bootcamp" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-red-800 focus:ring-red-800">
          </div>
          <div class="ml-3 text-sm leading-6">
            <label for="bootcamp" class="font-medium text-gray-200">Complete 14 day bootcamp</label>
            <p id="bootcamp-description" class="text-gray-400">Finish the two-week bootcamp to get started.</p>
          </div>
        </div>
          <div class="relative flex items-start">
            <div class="flex h-6 items-center">
              <input id="product" aria-describedby="product-description" name="product" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-red-800 focus:ring-red-800">
            </div>
            <div class="ml-3 text-sm leading-6">
              <label for="product" class="font-medium text-gray-200">Create a product</label>
              <p id="product-description" class="text-gray-400">Create your first product in the platform.</p>
            </div>
          </div>
          <div class="relative flex items-start">
            <div class="flex h-6 items-center">
              <input id="domain" aria-describedby="domain-description" name="domain" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-red-800 focus:ring-red-800">
            </div>
            <div class="ml-3 text-sm leading-6">
              <label for="domain" class="font-medium text-gray-200">Connect a domain</label>
              <p id="domain-description" class="text-gray-400">Connect your domain to your product.</p>
            </div>
          </div>
        </div>
      </fieldset>
  </div>
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progress = document.querySelector('#progress');
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', updateProgress);
    });
    function updateProgress() {
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const total = checkboxes.length;
      const percentage = Math.round((checked / total) * 100);
      progress.style.width = `${percentage}%`;
      progress.textContent = `${percentage}%`;
      if (checked === total) {
        confetti();
      }
    }
  </script>
</body>
</html>
