<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Persona Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-5">
  <!-- Main container -->
  <div class="max-w-4xl mx-auto">
    <!-- Branding image -->
    <div class="text-center mb-5">
        <img src="https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/logo-bg-rm.png" alt="Company Logo" class="mx-auto h-20">
    </div>
    <div class="bg-white p-5 rounded-lg shadow-lg border-t-4 border-red-600">
        <!-- Profile Info -->
        <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3 text-center lg:text-left">
                <img id="profileImage" src="" alt="Profile Picture" class="w-40 h-40 rounded-full mx-auto lg:mx-0 mb-4 lg:mb-0 border-4 border-red-600">
                <h2 id="name" class="text-2xl font-bold text-red-600"></h2>
                <p class="text-gray-800">Family Status: <span id="familyStatus"></span></p>
                <p class="text-gray-800">Education: <span id="education"></span></p>
            </div>
            <!-- Details Grid -->
            <div class="lg:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
                <!-- Bio -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üìù Bio</h3>
                    <p id="bio" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Frustrations -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üò´ Frustrations (Pain Points)</h3>
                    <p id="frustrations" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Motivations -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üéØ Motivations (Goals)</h3>
                    <p id="motivations" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Factors Influencing Buying Decisions -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üõí Factors Influencing Buying Decisions</h3>
                    <p id="factors" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Quote -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üí¨ Quote</h3>
                    <p id="quote" class="text-gray-800 text-sm italic"></p>
                </div>
                <!-- Customer Needs -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üõ†Ô∏è Customer Needs</h3>
                    <p id="customerNeeds" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Current Softwares -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üíª Current Softwares</h3>
                    <p id="currentSoftwares" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Course Launch Status -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üöÄ Course Launch Status</h3>
                    <p id="courseLaunchStatus" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Course Description -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üìö Course Description</h3>
                    <p id="courseDescription" class="text-gray-800 text-sm"></p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    // Persona Data
    const personaData = {
        profileImage: "https://via.placeholder.com/150",
        name: "Beth Bishop",
        familyStatus: "<strong><em>Entrepreneur</em></strong> juggling <strong><em>multiple platforms</em></strong>",
        education: "<strong><em>Experienced</em></strong> in <strong><em>fitness</em></strong>, <strong><em>somatic work</em></strong>, and <strong><em>business coaching</em></strong>",
        bio: "An <strong><em>entrepreneur</em></strong> aiming to <strong><em>streamline</em></strong> her businesses by <strong><em>consolidating software platforms</em></strong> and enhancing <strong><em>automations</em></strong> to focus on growing her <strong><em>coaching revenue</em></strong>.",
        frustrations: "<strong><em>Overwhelmed</em></strong> by managing <strong><em>multiple software platforms</em></strong>, needs more <strong><em>automations</em></strong> but doesn\\'t know where to start. Paying for numerous software subscriptions, increasing costs. Difficulty in separating her <strong><em>coaching business</em></strong> from <strong><em>gym operations</em></strong>. Unsure about how to effectively <strong><em>integrate and migrate existing content and websites</em></strong>.",
        motivations: "To <strong><em>consolidate multiple software tools</em></strong> into one system, get help with <strong><em>automations</em></strong>, migrate existing websites and content, <strong><em>save money</em></strong> by reducing software subscriptions, and <strong><em>grow her business coaching revenue</em></strong>.",
        factors: "Looking for <strong><em>affordability</em></strong>, <strong><em>consolidation of tools</em></strong>, <strong><em>support in setup</em></strong> and learning the new platform, and an effective way to <strong><em>grow her revenue</em></strong>.",
        quote: "&quot;I was juggling so many platforms, I didn\\'t even know where to start‚Äîbut now, it\\'s all coming together.&quot;",
        customerNeeds: "Needs a platform that <strong><em>consolidates her tools</em></strong>, assistance with <strong><em>automations</em></strong>, migration of websites and content, <strong><em>cost savings</em></strong>, support in setup and learning, and a path to <strong><em>grow her business coaching revenue</em></strong>.",
        currentSoftwares: "<strong><em>Squarespace</em></strong>, <strong><em>Kajabi</em></strong>, <strong><em>LeadPages</em></strong>, <strong><em>Wix</em></strong>, <strong><em>Calendly</em></strong>, <strong><em>OnceHub</em></strong>, <strong><em>Mindbody</em></strong>, <strong><em>ManyChat</em></strong>, <strong><em>GoDaddy</em></strong>",
        courseLaunchStatus: "Course is created but <strong><em>not yet launched</em></strong>.",
        courseDescription: "<strong><em>Neuroscience of Manifestation</em></strong>: Unlock the power of your mind by understanding the science behind manifestation. In this course, Beth Bishop combines her expertise in <strong><em>fitness</em></strong>, <strong><em>somatic work</em></strong>, and <strong><em>business coaching</em></strong> to help you harness your brain\\'s potential to achieve your goals and transform your life."
    };

    // Map data to HTML elements
    document.getElementById('profileImage').src = personaData.profileImage;
    document.getElementById('name').innerText = personaData.name;
    document.getElementById('familyStatus').innerHTML = personaData.familyStatus;
    document.getElementById('education').innerHTML = personaData.education;
    document.getElementById('bio').innerHTML = personaData.bio;
    document.getElementById('frustrations').innerHTML = personaData.frustrations;
    document.getElementById('motivations').innerHTML = personaData.motivations;
    document.getElementById('factors').innerHTML = personaData.factors;
    document.getElementById('quote').innerHTML = personaData.quote;
    document.getElementById('customerNeeds').innerHTML = personaData.customerNeeds;
    document.getElementById('currentSoftwares').innerHTML = personaData.currentSoftwares;
    document.getElementById('courseLaunchStatus').innerHTML = personaData.courseLaunchStatus;
    document.getElementById('courseDescription').innerHTML = personaData.courseDescription;
  </script>
</body>
</html>
