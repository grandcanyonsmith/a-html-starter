<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Persona Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-5">
  <!-- Main container -->
  <div class="max-w-4xl mx-auto">
    <!-- Branding image -->
    <div class="text-center mb-5">
        <img src="https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/logo-bg-rm.png" alt="Company Logo" class="mx-auto h-20">
    </div>
    <div class="bg-white p-5 rounded-lg shadow-lg border-t-4 border-red-600">
        <!-- Profile Info -->
        <div class="flex flex-col lg:flex-row">
            <div class="lg:w-1/3 text-center lg:text-left">
                <img id="profileImage" src="" alt="Profile Picture" class="w-40 h-40 rounded-full mx-auto lg:mx-0 mb-4 lg:mb-0 border-4 border-red-600">
                <h2 id="name" class="text-2xl font-bold text-red-600"></h2>
                <p class="text-gray-800">Family Status: <span id="familyStatus"></span></p>
                <p class="text-gray-800">Education: <span id="education"></span></p>
            </div>
            <!-- Details Grid -->
            <div class="lg:w-2/3 grid grid-cols-1 md:grid-cols-2 gap-4 lg:gap-6">
                <!-- Bio -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üìù Bio</h3>
                    <p id="bio" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Frustrations -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üò´ Frustrations (Pain Points)</h3>
                    <p id="frustrations" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Motivations -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üéØ Motivations (Goals)</h3>
                    <p id="motivations" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Factors Influencing Buying Decisions -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üõí Factors Influencing Buying Decisions</h3>
                    <p id="factors" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Quote -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üí¨ Quote</h3>
                    <p id="quote" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Customer Needs -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üõ†Ô∏è Customer Needs</h3>
                    <p id="customerNeeds" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Current Softwares -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üíª Current Softwares</h3>
                    <p id="currentSoftwares" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Course Launch Status -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üöÄ Course Launch Status</h3>
                    <p id="courseLaunchStatus" class="text-gray-800 text-sm"></p>
                </div>
                <!-- Course Description -->
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm border border-red-600">
                    <h3 class="font-semibold text-red-600">üìö Course Description</h3>
                    <p id="courseDescription" class="text-gray-800 text-sm"></p>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- JavaScript -->
  <script>
    // Persona Data
    const personaData = {
        profileImage: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToK4qEfbnd-RN82wdL2awn_PMviy_pelocqQ&s",
        name: "Shelly K",
        familyStatus: "Mom in a demanding corporate role",
        education: "Tech background; worked at Google for 14 years",
        bio: "A seasoned professional aiming to empower women in tech to find clarity beyond corporate roles.",
        frustrations: "She lacks time to build her own funnels and systems and wants an all-in-one solution without multiple tool integrations. She desires flexibility in plans, efficient communication, and customization, all at a $1,500/month price point without coaching.",
        motivations: "To have an all-in-one platform managed by a done-for-you service, allowing her to focus on delivering her program and empowering women in tech.",
        factors: "Prices, flexibility in the plan, customization options, and efficient communication with the team are critical in her buying decision.",
        quote: "\"I did not want to set my business up in a platform that I have to duct tape 16 tools together.\"",
        customerNeeds: "She needs an affordable, all-in-one, done-for-you service to build her online assets and manage her tech stack without multiple tools, with flexibility and minimal coaching.",
        currentSoftwares: "She is part of Authority Accelerator but wants to consolidate her tools into a single platform.",
        courseLaunchStatus: "Course is being created; prototype program scheduled to launch in November.",
        courseDescription: "An empowering program for women in tech seeking clarity and freedom without burnout, using manifestation and holistic practices to unlock their potential."
    };

    // Map data to HTML elements
    document.getElementById('profileImage').src = personaData.profileImage;
    document.getElementById('name').innerText = personaData.name;
    document.getElementById('familyStatus').innerText = personaData.familyStatus;
    document.getElementById('education').innerText = personaData.education;
    document.getElementById('bio').innerText = personaData.bio;
    document.getElementById('frustrations').innerText = personaData.frustrations;
    document.getElementById('motivations').innerText = personaData.motivations;
    document.getElementById('factors').innerText = personaData.factors;
    document.getElementById('quote').innerText = personaData.quote;
    document.getElementById('customerNeeds').innerText = personaData.customerNeeds;
    document.getElementById('currentSoftwares').innerText = personaData.currentSoftwares;
    document.getElementById('courseLaunchStatus').innerText = personaData.courseLaunchStatus;
    document.getElementById('courseDescription').innerText = personaData.courseDescription;
  </script>
</body>
</html>
