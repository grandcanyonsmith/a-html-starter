<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Reply Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4">Email Reply Checker</h1>
        <textarea id="emailConversation" class="w-full border border-gray-300 p-2 rounded mb-4" rows="10" placeholder="Paste your email conversation here..."></textarea>
        <button id="submitBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Check for Reply</button>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script>
        document.getElementById('submitBtn').addEventListener('click', async function() {
            console.log('Submit button clicked');
            const emailConversation = document.getElementById('emailConversation').value;
            console.log('Email conversation:', emailConversation);
            
            if (!emailConversation.trim()) {
                alert('Please enter an email conversation.');
                return;
            }
            
            const payload = {
                email_conversation: emailConversation
            };
            
            try {
                const response = await fetch('https://l2sac5q2luvcz45mqwzpuqepcm0brwxz.lambda-url.us-west-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Error response:', errorData);
                    alert('Error: ' + (errorData.error || 'Unknown error'));
                    return;
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                const resultDiv = document.getElementById('result');
                if (data.reply_needed) {
                    resultDiv.innerHTML = `<p class="text-green-600 font-bold">Reply Needed:</p><p>${data.response}</p>`;
                } else {
                    resultDiv.innerHTML = `<p class="text-red-600 font-bold">No Reply Needed.</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('An error occurred while processing your request.');
            }
        });
    </script>
</body>
</html>
