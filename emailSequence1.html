<!DOCTYPE html>
<html>
<head>
    <title>Email Template</title>
</head>
<body>
    <form>
        <h2>Email 1</h2>
        <label for="subject1">Subject Line:</label><br>
        <input type="text" id="subject1" name="subject1" value="You left something in your cart!"><br>
        <label for="preview1">Email Preview Text:</label><br>
        <input type="text" id="preview1" name="preview1" value="Don't miss out on our filmmaking course!"><br>
        <label for="body1">Email Body:</label><br>
        <textarea id="body1" name="body1">Hi there, we noticed you left our filmmaking course in your cart. Don't miss out on this opportunity to learn from industry professionals and enhance your filmmaking skills. Click here to complete your purchase.</textarea>

        <h2>Email 2</h2>
        <label for="subject2">Subject Line:</label><br>
        <input type="text" id="subject2" name="subject2" value="Still thinking about it?"><br>
        <label for="preview2">Email Preview Text:</label><br>
        <input type="text" id="preview2" name="preview2" value="Our filmmaking course is waiting for you!"><br>
        <label for="body2">Email Body:</label><br>
        <textarea id="body2" name="body2">We noticed you haven't completed your purchase yet. Our course is designed to provide practical, industry-specific knowledge in filmmaking. Don't miss out on this chance to enhance your skills and knowledge. Click here to complete your purchase.</textarea>

        <h2>Email 3</h2>
        <label for="subject3">Subject Line:</label><br>
        <input type="text" id="subject3" name="subject3" value="Last chance to grab your seat!"><br>
        <label for="preview3">Email Preview Text:</label><br>
        <input type="text" id="preview3" name="preview3" value="Don't miss out on our filmmaking course!"><br>
        <label for="body3">Email Body:</label><br>
        <textarea id="body3" name="body3">This is your last chance to join our filmmaking course. Gain in-depth knowledge, access to a community of like-minded individuals, and guidance from industry professionals. Click here to complete your purchase before it's too late.</textarea>
    </form>
</body>
</html>
