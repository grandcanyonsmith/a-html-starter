<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Session Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Strategy Session Questions</h1>
        <form id="strategyForm" class="space-y-6">
            <!-- Revenue Goals -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Revenue Goals</h2>
                <label class="block mb-2">1. What specific strategies do you have to achieve $400,000/month in recurring revenue while maintaining 80% profit margins?</label>
                <textarea name="revenueGoals" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Hiring Challenges -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Hiring Challenges</h2>
                <label class="block mb-2">2. What qualities and skills are you looking for in a sales rep, and what hiring strategies have you tried so far?</label>
                <textarea name="hiringChallenges" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Tracking System -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Tracking System</h2>
                <label class="block mb-2">3. What specific metrics or KPIs do you want to monitor with an external tracking system?</label>
                <textarea name="trackingMetrics" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Team Dynamics -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Team Dynamics</h2>
                <label class="block mb-2">4. How do you currently manage and communicate with your team, and are there areas needing additional support or training?</label>
                <textarea name="teamDynamics" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Ideal Customer -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Ideal Customer</h2>
                <label class="block mb-2">5. What are the common pain points of your ideal customers, and how do you differentiate your offer from competitors?</label>
                <textarea name="idealCustomer" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Product Performance -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Product Performance</h2>
                <label class="block mb-2">6. Which of your current offers are performing the best, and do you plan to introduce new products or services soon?</label>
                <textarea name="productPerformance" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Marketing Strategies -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Marketing Strategies</h2>
                <label class="block mb-2">7. Can you elaborate on your current ads strategy and its effectiveness, and which platforms have provided the best ROI?</label>
                <textarea name="marketingStrategies" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Coaching and Buildouts -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Coaching and Buildouts</h2>
                <label class="block mb-2">8. What specific areas do you want coaching sessions to focus on, and what types of “done for you” buildouts are you referring to?</label>
                <textarea name="coachingBuildouts" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Top Priorities -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Top Priorities</h2>
                <label class="block mb-2">9. What are your top three priorities for the next three months, and how do you envision progress being tracked and measured?</label>
                <textarea name="topPriorities" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <button id="submitButton" type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-6">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('strategyForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log('Form Data:', data);

            try {
                const response = await fetch('https://services.leadconnectorhq.com/hooks/c2DjRsOo4e13Od6ZTU6S/webhook-trigger/fbe8315b-e9d2-4bd7-a4c9-309bbb3619e2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            } finally {
                submitButton.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
