<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Session Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Strategy Session Questions</h1>
        <form id="strategyForm" class="space-y-6">
            <!-- Primary Goal -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Primary Goal</h2>
                <label class="block mb-2">1. What is the main goal you want to achieve in the next three months?</label>
                <textarea name="primaryGoal" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Revenue Targets -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Revenue Targets</h2>
                <label class="block mb-2">2. Are you aiming to increase your coaching sales to $80,000-$100,000 per month within the next three months? Does this target include existing sales, or are you looking to add an additional $30,000-$50,000 per month?</label>
                <textarea name="revenueTargets" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Marketing and Lead Generation -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Marketing and Lead Generation</h2>
                <label class="block mb-2">3. What marketing strategies and channels do you plan to focus on in the next three months?</label>
                <textarea name="marketingStrategies" class="w-full p-2 border rounded" rows="3"></textarea>
                <label class="block mb-2 mt-4">4. What are your specific lead generation goals for this period?</label>
                <textarea name="leadGenerationGoals" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Challenges -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Challenges</h2>
                <label class="block mb-2">5. What are the biggest challenges you want to address in the next three months?</label>
                <textarea name="challenges" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Tools and Resources -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Tools and Resources</h2>
                <label class="block mb-2">6. How do you plan to utilize QuickBooks and Kajabi more effectively over the next three months?</label>
                <textarea name="toolsResources" class="w-full p-2 border rounded" rows="3"></textarea>
                <label class="block mb-2 mt-4">7. Are there any new tools or resources you want to implement?</label>
                <textarea name="newToolsResources" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Social Media -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Social Media</h2>
                <label class="block mb-2">8. How do you plan to improve your social media presence and analytics in the next three months?</label>
                <textarea name="socialMedia" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Team Optimization -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Team Optimization</h2>
                <label class="block mb-2">9. How do you plan to optimize your teamâ€™s roles and responsibilities to meet your goals?</label>
                <textarea name="teamOptimization" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Product and Service Enhancements -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Product and Service Enhancements</h2>
                <label class="block mb-2">10. Are there any changes or enhancements you want to make to your product lineup in the next three months? What specific revenue targets do you have for each offer?</label>
                <textarea name="productEnhancements" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Sales Process Improvement -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Sales Process Improvement</h2>
                <label class="block mb-2">11. How do you plan to refine your sales process from lead generation to closing the sale? What are your specific goals for improving your sales process?</label>
                <textarea name="salesProcessImprovement" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <!-- Resource Allocation -->
            <div>
                <h2 class="text-xl font-semibold mb-4">Resource Allocation</h2>
                <label class="block mb-2">12. How do you plan to allocate your resources (time, budget, personnel) to achieve your goals in the next three months? Are there any areas where you feel additional investment is needed?</label>
                <textarea name="resourceAllocation" class="w-full p-2 border rounded" rows="3"></textarea>
            </div>

            <button id="submitButton" type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-6">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('strategyForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            console.log('Form Data:', data);

            try {
                const response = await fetch('https://services.leadconnectorhq.com/hooks/c2DjRsOo4e13Od6ZTU6S/webhook-trigger/fbe8315b-e9d2-4bd7-a4c9-309bbb3619e2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit the form.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            } finally {
                submitButton.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
