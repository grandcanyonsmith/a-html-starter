<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haiku Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Haiku Generator</h1>
        <form id="haikuForm" class="space-y-4">
            <div>
                <label for="topic" class="block text-sm font-medium text-gray-700">Topic</label>
                <input type="text" id="topic" name="topic" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Generate Haiku</button>
        </form>
        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-md shadow-inner hidden">
            <h2 class="text-xl font-semibold mb-2">Generated Haiku</h2>
            <p id="haiku" class="text-gray-700"></p>
        </div>
    </div>

    <!-- Global notification live region, render this permanently at the end of the document -->
    <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
        <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
            <div id="notification" class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden">
                <div class="p-4">
                    <div class="flex items-center">
                        <div class="flex w-0 flex-1 justify-between">
                            <p class="w-0 flex-1 text-sm font-medium text-gray-900">Haiku generated</p>
                            <button id="clearButton" type="button" class="ml-3 flex-shrink-0 rounded-md bg-white text-sm font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Clear</button>
                        </div>
                        <div class="ml-4 flex flex-shrink-0">
                            <button id="closeNotification" type="button" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                                <span class="sr-only">Close</span>
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('haikuForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            console.log('Form submitted');

            const topic = document.getElementById('topic').value;
            console.log('Topic:', topic);

            const button = event.target.querySelector('button[type="submit"]');
            button.textContent = 'Generating...';
            button.disabled = true;

            try {
                const response = await fetch('https://n3mwcvrbwcr2e6exb5sxl4t3w40sdgyp.lambda-url.us-west-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ topic })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Response data:', data);

                document.getElementById('haiku').textContent = data.haiku;
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('notification').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.textContent = 'Generate Haiku';
                button.disabled = false;
            }
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            console.log('Clear button clicked');
            document.getElementById('haiku').textContent = '';
            document.getElementById('topic').value = '';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('notification').classList.add('hidden');
        });

        document.getElementById('closeNotification').addEventListener('click', function() {
            console.log('Close notification button clicked');
            document.getElementById('notification').classList.add('hidden');
        });
    </script>
</body>
</html>
