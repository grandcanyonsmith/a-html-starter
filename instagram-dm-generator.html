<!DOCTYPE html>
<html>
<head>
    <title>Instagram Handle Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-gray-200 p-6">
    <div class="max-w-lg mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Instagram Handle Form</div>
                <input type="text" id="instagram" placeholder="Enter Instagram Handle" class="mt-2 block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none">
                <button id="submit-button" onclick="sendPostRequest()" class="mt-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                <pre id="response" class="mt-3"><code></code></pre>
                <button id="copy-button" onclick="copyToClipboard()" class="mt-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 hidden">Copy</button>
            </div>
        </div>
    </div>

    <script src="instagramHandleForm.js"></script>
</body>
</html>
