        function populateTable(date, tableBody) {
            contactsByDate[date].forEach(contact => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-2 px-4 border-b">${contact.name}</td>
                    <td class="py-2 px-4 border-b flex items-center">
                        ${contact.phone}
                        <button onclick="copyToClipboard('${contact.phone}')" class="ml-2 text-blue-500"> 📋 </button>
                    </td>
                    <td class="py-2 px-4 border-b">${formatDescription(contact.description)}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        populateTable("23", tableBody23);
        populateTable("25", tableBody25);
        populateTable("26", tableBody26);
        populateTable("29", tableBody29);
