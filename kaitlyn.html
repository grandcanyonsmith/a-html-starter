
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <header class="bg-brown-500 text-white p-4 text-center">
        <h1 class="text-4xl font-serif">Interior Design Co.</h1>
    </header>
    <main class="p-4">
        <table class="table-auto w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Design Type</th>
                    <th class="px-4 py-2">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white">
                    <td class="border px-4 py-2">Living Room Design</td>
                    <td class="border px-4 py-2">Our living room designs are focused on comfort and aesthetics.</td>
                </tr>
                <tr class="bg-gray-100">
                    <td class="border px-4 py-2">Kitchen Design</td>
                    <td class="border px-4 py-2">We create functional and beautiful kitchen spaces.</td>
                </tr>
                <tr class="bg-white">
                    <td class="border px-4 py-2">Bedroom Design</td>
                    <td class="border px-4 py-2">Our bedroom designs prioritize relaxation and personal style.</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer class="bg-brown-500 text-white p-4 mt-4 text-center">
        <p>&copy; 2022 Interior Design Co.</p>
    </footer>
</body>
</html>
