<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mapping</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-200 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img class="h-48 w-full object-cover md:w-48" src="/img/store.jpg" alt="Man looking at item at a store">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Data Mapping</div>
                <input type="text" id="dateInput" placeholder="Enter date (dd/mm/yyyy)" class="mt-2 block w-full py-2 px-4 rounded border border-gray-300">
                <button id="fetchData" class="mt-2 block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Fetch Data
                </button>
                <div id="data" class="mt-4 text-gray-500"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            let date = document.getElementById('dateInput').value;
            let dateParts = date.split('/');
            if (dateParts[1].startsWith('0')) {
                dateParts[1] = dateParts[1].substring(1);
                date = dateParts.join('/');
            }
            axios.post('https://7zgyrjta4qx3hdlo3nfjidisiq0zuqfp.lambda-url.us-west-2.on.aws/', {
                date: date
            })
            .then(function (response) {
                if (response.data) {
                    const data = response.data;
                    document.getElementById('data').innerHTML = `
                        New Lead Count: ${data.new_lead_count} <br/>
                        Called Scheduled Count: ${data.called_scheduled_count} <br/>
                        Closed Count: ${data.closed_count}
                    `;
                } else {
                    console.log('Unexpected response format:', response);
                }
            })
            .catch(function (error) {
                console.log(error);
            });
        });
    </script>
</body>
</html>
