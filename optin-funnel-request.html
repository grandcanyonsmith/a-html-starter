<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Post Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-10">
    <form id="myForm" class="space-y-4">
        <div>
            <label for="course_description" class="block text-sm font-medium text-gray-700">Course Description</label>
            <textarea id="course_description" name="course_description" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <textarea id="email" name="email" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>
        <div>
            <label for="funnel" class="block text-sm font-medium text-gray-700">Funnel</label>
            <select id="funnel" name="funnel" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md">
                <option>Opt-in Funnel</option>
            </select>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </div>
    </form>
    <p id="status" class="mt-5 text-lg text-gray-700"></p>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('status').textContent = 'Sending...';
            axios.post('https://h7rq7apdmf7malgphv3plo4caq0qrrgr.lambda-url.us-west-2.on.aws/', {
                course_description: document.getElementById('course_description').value,
                email: document.getElementById('email').value,
                funnel: document.getElementById('funnel').value
            })
            .then(function (response) {
                document.getElementById('status').textContent = 'Response: ' + response.status + ', ' + response.data;
            })
            .catch(function (error) {
                document.getElementById('status').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
