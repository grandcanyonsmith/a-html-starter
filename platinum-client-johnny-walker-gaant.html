<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Coach Course Development and Launch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://docs.dhtmlx.com/gantt/codebase/dhtmlxgantt.css">
    <script src="https://docs.dhtmlx.com/gantt/codebase/dhtmlxgantt.js?v=6.1.7"></script>
    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #gantt_here {
            height: 75vh;
        }
        /* Custom styles to change blue to red */
        .gantt_task_line, .gantt_task_line.gantt_task_progress {
            background-color: #ef4444 !important; /* Tailwind's red-500 */
        }
        .gantt_task_line.gantt_task_progress {
            opacity: 0.6;
        }
        .gantt_task_link .gantt_line_wrapper .gantt_line {
            stroke: #ef4444 !important; /* Tailwind's red-500 */
        }
        .gantt_task_content {
            display: flex;
            flex-direction: column;
        }
        .gantt_task_content .responsible {
            font-size: 0.75rem; /* Tailwind's text-xs */
            color: #6b7280; /* Tailwind's gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl md:text-4xl font-bold mb-4 text-center">Claims Coach Course Development and Launch</h1>
        <div id="gantt_here" class="w-full bg-white shadow-lg rounded-lg overflow-x-auto"></div>
    </div>
    <script>
        gantt.config.xml_date = "%Y-%m-%d %H:%i";

        // Custom task text template to include responsible person
        gantt.templates.task_text = function(start, end, task) {
            return `<div>${task.text}</div><div class="responsible">${task.responsible}</div>`;
        };

        // Remove start time and duration columns
        gantt.config.columns = [
            {name: "text", label: "Task name", tree: true, width: '*'}
        ];

        gantt.init("gantt_here");

        gantt.parse({
            data: [
                {id: 1, text: "Curriculum Development", start_date: "2023-07-29", duration: 9, progress: 0, open: true, responsible: "Johnny Walker"},
                {id: 2, text: "Filming Course Content", start_date: "2023-08-07", duration: 8, progress: 0, open: true, responsible: "Johnny Walker"},
                {id: 3, text: "Editing Course Videos", start_date: "2023-08-15", duration: 17, progress: 0, open: true, responsible: "ContentBug Editing Team"},
                {id: 4, text: "Creating Waiting List Page", start_date: "2023-07-30", duration: 1, progress: 0, open: true, responsible: "Technical Team"},
                {id: 5, text: "Gathering Interest and Leads", start_date: "2023-08-01", duration: 31, progress: 0, open: true, responsible: "Johnny Walker, Marketing Team"},
                {id: 6, text: "Launching MVP Course", start_date: "2023-09-01", duration: 1, progress: 0, open: true, responsible: "Johnny Walker, Technical Team"},
                {id: 7, text: "Sales and Marketing", start_date: "2023-09-02", duration: 60, progress: 0, open: true, responsible: "Johnny Walker, Marketing Team"},
                {id: 8, text: "Customer Feedback and Iteration", start_date: "2023-09-02", duration: 60, progress: 0, open: true, responsible: "Johnny Walker, Coaches"}
            ],
            links: [
                {id: 1, source: 1, target: 2, type: "1"},
                {id: 2, source: 2, target: 3, type: "1"},
                {id: 3, source: 3, target: 6, type: "1"},
                {id: 4, source: 6, target: 7, type: "1"},
                {id: 5, source: 7, target: 8, type: "1"}
            ]
        });
    </script>
</body>
</html>
