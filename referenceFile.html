<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script>
        function showOptions() {
            var selectBox = document.getElementById("options");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var textBox = document.getElementById("textBox");
            textBox.value += '<<<' + selectedValue + '>>>';
            selectBox.selectedIndex = 0;
            closeModal();
        }

        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</head>
<body class="p-10 flex flex-col h-screen justify-end">
    <div class="flex items-center">
        <input type="text" id="textBox" class="border-2 border-blue-500 p-2 inline-block mt-4 mr-2">
        <button onclick="openModal()" class="p-2 inline-block mt-4">
            <i data-feather="plus"></i>
        </button>
        <button class="p-2 inline-block mt-4">
            <i data-feather="send"></i>
        </button>
        <button class="p-2 inline-block mt-4">
            <i data-feather="save"></i>
        </button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close">&times;</span>
            <p>Select a reference file</p>
            <select id="options" onchange="showOptions()" class="border-2 border-blue-500 p-2 inline-block mt-4">
                <option value="" disabled selected>Select an option</option>
                <option value="styles.css">styles.css</option>
                <option value="index.html">index.html</option>
                <option value="main.js">main.js</option>
            </select>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
</body>
</html>
