<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        function showOptions() {
            var selectBox = document.getElementById("options");
            var selectedValue = selectBox.options[selectBox.selectedIndex].value;
            var textBox = document.getElementById("textBox");
            textBox.value += '<<<' + selectedValue + '>>>';
            selectBox.selectedIndex = 0;
            closeModal();
        }

        function openModal() {
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }
    </script>
</head>
<body class="p-10 flex flex-col h-screen justify-end">
    <div class="flex items-center">
        <input type="text" id="textBox" class="border-2 border-blue-500 p-2 inline-block mt-4 mr-2">
        <button onclick="openModal()" class="p-2 inline-block mt-4">
            <i data-feather="plus"></i>
        </button>
        <button class="p-2 inline-block mt-4">
            <i data-feather="send"></i>
        </button>
        <button class="p-2 inline-block mt-4">
            <i data-feather="save"></i>
        </button>
    </div>
    <div id="myModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                    <div>
                        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
                            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-5">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Select a reference file</h3>
                            <div class="mt-2">
                                <select id="options" onchange="showOptions()" class="border-2 border-blue-500 p-2 inline-block mt-4">
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="styles.css">styles.css</option>
                                    <option value="index.html">index.html</option>
                                    <option value="main.js">main.js</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 sm:mt-6">
                        <button type="button" onclick="closeModal()" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        feather.replace()
    </script>
