<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-2xl font-bold mt-4">Request Details</h1>
        <div id="requestDetails" class="mt-4">
            <!-- Request details will be loaded here -->
        </div>
    </div>

<script>
function getQueryParams() {
    const queryParams = {};
    const queryStrings = window.location.search.substring(1).split('&');
    queryStrings.forEach(function(param) {
        const pair = param.split('=');
        queryParams[pair[0]] = decodeURIComponent(pair[1] || "");
    });
    return queryParams;
}

window.onload = function() {
    const queryParams = getQueryParams();
    const requestId = queryParams.requestId;
    const requestDetailsContainer = document.getElementById('requestDetails');

    if (requestId) {
        // Here you would make an API call to fetch the details of the request using the requestId
        // For demonstration purposes, we'll just display the requestId
        requestDetailsContainer.innerHTML = `
            <p><strong>Request ID:</strong> ${requestId}</p>
            <!-- More details can be added here -->
        `;

        // Example of an API call to fetch request details (assuming such an endpoint exists)
        /*
        axios.get(`https://your-api-endpoint.com/requests/${requestId}`)
            .then(function(response) {
                const requestDetails = response.data;
                // Populate the details into the requestDetailsContainer
            })
            .catch(function(error) {
                console.error('Error fetching request details:', error);
            });
        */
    } else {
        requestDetailsContainer.innerHTML = '<p>No request ID provided.</p>';
    }
}
</script>
</body>
</html>
