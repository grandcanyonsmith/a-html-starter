<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Tests Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="runsDataHistory.js"></script>
  <script src="runTests.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @media (max-width: 768px) {
      #testRunsChart {
        height: 400px !important;
      }
      .flex-col {
        flex-direction: column;
      }
      .space-x-6 {
        space-x-0;
      }
      .mr-5 {
        margin-right: 0;
      }
    }
    .test-file-name:hover {
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body class="flex flex-col h-screen text-white bg-gray-900">
  <main class="flex-1 overflow-y-auto p-5" data-view="nav" data-page="automated_tests">
    <header class="mt-6">
      <nav class="flex border-b border-white pb-2 mb-5 space-x-6 text-xl font-bold">
        <a href="index.html" class="text-white border-b-2 border-transparent hover:border-white pb-1">Reports</a>
        <a href="run-tests.html" class="text-white hover:text-gray-300 border-b-2 border-white pb-1">Run Tests</a>
      </nav>
      <section class="flex flex-col justify-between mb-5">
        <div class="flex flex-col mr-5">
          <select id="team" class="p-2 text-white rounded bg-gray-900 border-white text-4xl font-bold" onchange="updatePastRunsTitle()">
            <option value="Celebrations">Celebrations</option>
            <option value="Legacy">Legacy</option>
          </select>
        </div>
        <div class="flex flex-col">
          <select id="testing_type" class="p-2 text-white rounded bg-gray-900 border-white text-2xl" onchange="updatePastRunsTitle()">
            <option value="Performance Test">Performance Test</option>
            <option value="Smoke Tests">Smoke Tests</option>
          </select>
        </div>
      </section>

    <button id="runTestsBtn" class="px-4 py-2 bg-green-500 text-white rounded shadow mb-5 text-sm" onclick="runTests()">Run Tests</button>

    <div id="testResult" class="p-4 bg-gray-800 text-white rounded shadow mb-5"></div>
  </main>

  <script>
    document.querySelectorAll('.test-file-name').forEach(item => {
      item.addEventListener('click', event => {
        window.location.href = `https://html-starter-coral.vercel.app/testCode.html?fileName=${event.target.textContent}`;
      })
    })

    function runTests() {
      var teamName = document.getElementById("team").value;
      document.getElementById("testResult").innerHTML = `Running ${teamName} Tests in EC2 instance`;
      // Add code here to run the tests and display the results
    }
  </script>

</body>

</html>
