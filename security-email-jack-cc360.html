<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Details</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-6 font-sans" style="font-family: 'Inter', sans-serif;">
  <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8">
    <!-- Header -->
    <div class="mb-8">
      <div class="flex items-center">
        <div class="flex-shrink-0 h-10 w-10 bg-indigo-600 text-white rounded-full flex items-center justify-center">
          <!-- Icon -->
          <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12V8h2v4H9z"/>
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13H9v6h2V5z" clip-rule="evenodd"/>
          </svg>
        </div>
        <h1 class="ml-4 text-4xl font-bold text-gray-900">Task Title</h1>
      </div>
      <p class="text-gray-700 mt-4 text-lg leading-relaxed">
        This is the task description. It provides details about the task that needs to be completed.
      </p>
    </div>

    <!-- Labels -->
    <div class="mb-8">
      <h2 class="text-gray-800 font-semibold mb-4">Labels</h2>
      <div class="flex flex-wrap -m-1">
        <span class="m-1 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
          Marketing
        </span>
        <span class="m-1 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
          Sales
        </span>
        <span class="m-1 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-purple-100 text-purple-800">
          Product
        </span>
        <span class="m-1 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
          Customer Success
        </span>
        <span class="m-1 inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800">
          Admin
        </span>
      </div>
    </div>

    <!-- Task Details -->
    <div class="mb-8">
      <h2 class="text-gray-800 font-semibold mb-4">Task Details</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <h3 class="text-gray-600 font-medium">Estimated Completion Time</h3>
          <p class="text-gray-900 mt-1 font-semibold">5 hours</p>
        </div>
        <div>
          <h3 class="text-gray-600 font-medium">Due Date</h3>
          <p class="text-gray-900 mt-1 font-semibold">2023-10-31</p>
        </div>
        <div>
          <h3 class="text-gray-600 font-medium">Priority</h3>
          <p class="mt-1">
            <span class="inline-flex items-center px-2 py-1 rounded text-sm font-semibold bg-red-100 text-red-600">
              High
            </span>
          </p>
        </div>
        <div>
          <h3 class="text-gray-600 font-medium">Status</h3>
          <p class="mt-1">
            <span class="inline-flex items-center px-2 py-1 rounded text-sm font-semibold bg-yellow-100 text-yellow-600">
              In Progress
            </span>
          </p>
        </div>
      </div>
    </div>

    <!-- Subtasks -->
    <div class="mb-8">
      <h2 class="text-gray-800 font-semibold mb-4">Subtasks</h2>
      <ul class="space-y-4">
        <li class="flex items-center">
          <input type="checkbox" id="subtask1" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer" />
          <label for="subtask1" class="ml-3 text-gray-700 cursor-pointer">Subtask 1</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="subtask2" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer" />
          <label for="subtask2" class="ml-3 text-gray-700 cursor-pointer">Subtask 2</label>
        </li>
        <li class="flex items-center">
          <input type="checkbox" id="subtask3" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded cursor-pointer" />
          <label for="subtask3" class="ml-3 text-gray-700 cursor-pointer">Subtask 3</label>
        </li>
      </ul>
    </div>

    <!-- Assigned Users -->
    <div>
      <h2 class="text-gray-800 font-semibold mb-4">Assigned to</h2>
      <div class="flex -space-x-4">
        <img class="w-12 h-12 rounded-full border-2 border-white hover:z-10" src="https://via.placeholder.com/48" alt="User 1" title="User 1" />
        <img class="w-12 h-12 rounded-full border-2 border-white hover:z-10" src="https://via.placeholder.com/48" alt="User 2" title="User 2" />
      </div>
    </div>
  </div>

  <script>
    // Event handler for subtasks
    const subtasks = document.querySelectorAll('input[type="checkbox"][id^="subtask"]');
    subtasks.forEach(subtask => {
      subtask.addEventListener('change', function() {
        if (this.checked) {
          console.log(`"${this.nextElementSibling.textContent}" marked as completed`);
          this.nextElementSibling.classList.add('line-through', 'text-gray-500');
        } else {
          console.log(`"${this.nextElementSibling.textContent}" marked as incomplete`);
          this.nextElementSibling.classList.remove('line-through', 'text-gray-500');
        }
      });
    });
  </script>
</body>
</html>
