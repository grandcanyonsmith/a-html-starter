<!DOCTYPE html>
<html>
<head>
  <title>Trello Task</title>
  <meta charset="UTF-8">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-4">Task Title</h1>
    <p class="text-gray-700 mb-4">
      This is the task description. It provides details about the task that needs to be completed.
    </p>
    <div class="mb-4">
      <span class="inline-block bg-blue-200 text-blue-800 text-xs px-2 py-1 rounded-full mr-2">Label 1</span>
      <span class="inline-block bg-green-200 text-green-800 text-xs px-2 py-1 rounded-full mr-2">Label 2</span>
    </div>
    <div class="mb-4">
      <strong>Due Date:</strong> <span>2023-10-31</span>
    </div>
    <div class="mb-4">
      <strong>Assigned to:</strong>
      <div class="flex mt-2">
        <img class="w-10 h-10 rounded-full mr-2" src="https://via.placeholder.com/40" alt="User 1">
        <img class="w-10 h-10 rounded-full mr-2" src="https://via.placeholder.com/40" alt="User 2">
      </div>
    </div>
    <div class="flex space-x-4">
      <button id="completeBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Complete Task</button>
      <button id="editBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Edit Task</button>
      <button id="commentBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Add Comment</button>
    </div>
  </div>

  <script>
    // Event handlers
    document.getElementById('completeBtn').addEventListener('click', function() {
      console.log('Complete Task button clicked');
      // Simulate changing button text until response is returned
      this.textContent = 'Completing...';
      setTimeout(() => {
        this.textContent = 'Complete Task';
        console.log('Task marked as complete');
      }, 2000);
    });

    document.getElementById('editBtn').addEventListener('click', function() {
      console.log('Edit Task button clicked');
      // Logic for editing task would go here
    });

    document.getElementById('commentBtn').addEventListener('click', function() {
      console.log('Add Comment button clicked');
      // Logic for adding comment would go here
    });
  </script>
</body>
</html>
