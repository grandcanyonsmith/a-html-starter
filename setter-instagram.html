<!DOCTYPE html>
<html>
<head>
    <title>Instagram Handle Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-200 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex">
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Instagram Handle Form</div>
                <input type="text" id="instagram" placeholder="Enter Instagram Handle" class="mt-2 block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none">
                <button id="submit-button" onclick="sendPostRequest()" class="mt-3 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                <p id="response" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        function sendPostRequest() {
            var instagram = document.getElementById('instagram').value;
            var button = document.getElementById('submit-button');
            button.innerText = 'Loading...';
            axios.post('https://cnwsznpreoankgayinwzcvdcnu0aotwe.lambda-url.us-west-2.on.aws/', {
                instagram: instagram
            })
            .then(function (response) {
                document.getElementById('response').innerText = response.data;
                button.innerText = 'Submit';
            })
            .catch(function (error) {
                console.log(error);
                button.innerText = 'Submit';
            });
        }
    </script>
</body>
</html>
