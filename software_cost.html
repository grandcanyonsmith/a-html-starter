<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Cost Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md overflow-y-auto h-5/6">
        <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_1200/u_https://assets.cdn.filesafe.space/c2DjRsOo4e13Od6ZTU6S/media/6258b4470b05098bfa37332a.png" alt="Logo" class="mb-4 w-32 mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Software Cost Calculator</h1>
        <form id="softwareForm" class="space-y-4">
            <fieldset class="border-b border-t border-gray-200">
                <legend class="sr-only">Software Costs</legend>
                <div class="divide-y divide-gray-200">
                    <!-- Dynamically generate software options -->
                </div>
            </fieldset>
        </form>
        <button id="calculateButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mt-4 w-full">Calculate Total Cost</button>
        <div id="result" class="mt-4 text-lg text-center"></div>
    </div>

    <script>
        const softwareCosts = {
            'Kajabi': 149,
            'ClickFunnels': 97,
            'Teachable': 39,
            'Mailchimp': 20,
            'Active Campaign': 20,
            'GoHighLevel': 97,
            'Systeme.io': 27,
            'Samcart': 49,
            'Zapier': 30,
            'Calendly': 20,
            'Oncehub': 19,
            'Wistia/Vimeo': 24,
            'Wix / Squarespace': 14,
            'Jotform / Wufoo Forms': 15,
            'ManyChat': 60,
            'Leadpages': 47,
            'Wordpress': 20
        };

        const form = document.getElementById('softwareForm').querySelector('.divide-y');

        Object.keys(softwareCosts).forEach(software => {
            const softwareCost = softwareCosts[software];
            const softwareOption = `
                <div class="relative flex items-start pb-4 pt-3.5">
                    <div class="min-w-0 flex-1 text-sm leading-6">
                        <label for="${software}" class="font-medium text-gray-900">${software}</label>
                        <p id="${software}-description" class="text-gray-500">$${softwareCost}</p>
                    </div>
                    <div class="ml-3 flex h-6 items-center">
                        <input id="${software}" aria-describedby="${software}-description" name="software" type="checkbox" value="${software}" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    </div>
                </div>
            `;
            form.insertAdjacentHTML('beforeend', softwareOption);
        });

        document.getElementById('calculateButton').addEventListener('click', () => {
            console.log('Calculate button clicked');
            const selectedSoftware = Array.from(document.querySelectorAll('input[name="software"]:checked'))
                .map(checkbox => checkbox.value);

            console.log('Selected software:', selectedSoftware);

            const totalCost = selectedSoftware.reduce((acc, software) => acc + softwareCosts[software], 0);

            console.log('Total Cost:', totalCost);

            document.getElementById('result').innerText = `You're spending at least $${totalCost}`;
        });
    </script>
</body>
</html>
