<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
            color: #fff;
        }
        #question-container {
            background-color: #2d3748;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #4c51bf;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #434190;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #718096;
            color: #fff;
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div id="question-container">
        <h2 id="question"></h2>
        <textarea id="answer" placeholder="Type your answer here..."></textarea>
        <button id="back" onclick="previousQuestion()">Back</button>
        <button id="skip" onclick="skipQuestion()">Skip</button>
        <button id="next" onclick="nextQuestion()">Next</button>
    </div>
    <div id="summary" style="display: none;">
        <h2>Summary</h2>
        <div id="answers"></div>
    </div>
    <script src="stocktonQuestions.js"></script>
    <script src="stocktonScript.js"></script>
</body>
</html>
