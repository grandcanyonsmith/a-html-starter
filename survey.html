<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" type="text/css" href="survey_styles.css">
</head>
<body>
    <div id="question-container">
        <h2 id="question"></h2>
        <textarea id="answer" placeholder="Type your answer here..."></textarea>
        <button id="back" onclick="previousQuestion()">Back</button>
        <button id="skip" onclick="skipQuestion()">Skip</button>
        <button id="next" onclick="nextQuestion()">Next</button>
    </div>
    <div id="summary" style="display: none;">
        <h2>Summary</h2>
        <div id="answers"></div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
