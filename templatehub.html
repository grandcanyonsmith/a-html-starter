<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased text-gray-600 min-h-full flex flex-col overflow-hidden">

    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Text Column -->
            <div class="lg:col-span-1 lg:order-1 order-2">
                <h2 class="text-2xl font-semibold text-gray-900">Catalyst</h2>
                <p class="text-sm capitalize leading-6 text-gray-600">Application UI Kit</p>
                <p class="mt-3 text-sm leading-6 text-gray-600">Modern application UI components to kickstart your design system.</p>
                <div class="mt-4 h-px w-6 bg-gray-300"></div>
                <p class="mt-4 text-sm leading-6 text-gray-600">
                    <strong class="font-semibold text-gray-900">$149</strong> or included with all-access
                </p>
                <a href="#" class="mt-4 inline-flex items-center text-indigo-600 hover:text-indigo-900">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Download
                </a>
            </div>
            <!-- Images Column -->
            <div class="lg:col-span-3 lg:order-2 order-1">
                <ul role="list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-4 gap-y-8">
                    <li class="relative">
                        <div class="group aspect-w-16 aspect-h-9 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                            <img src="https://tailwindui.com/img/templates/catalyst/preview-01.png" alt="Catalyst Preview 1" class="pointer-events-none object-cover group-hover:opacity-75">
                            <button type="button" class="absolute inset-0 focus:outline-none">
                                <span class="sr-only">View details for Catalyst Preview 1</span>
                            </button>
                        </div>
                    </li>
                    <li class="relative hidden lg:block">
                        <div class="group aspect-w-16 aspect-h-9 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                            <img src="https://tailwindui.com/img/templates/catalyst/preview-02.png" alt="Catalyst Preview 2" class="pointer-events-none object-cover group-hover:opacity-75">
                            <button type="button" class="absolute inset-0 focus:outline-none">
                                <span class="sr-only">View details for Catalyst Preview 2</span>
                            </button>
                        </div>
                    </li>
                    <li class="relative hidden lg:block">
                        <div class="group aspect-w-16 aspect-h-9 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                            <img src="https://tailwindui.com/img/templates/catalyst/preview-03.png" alt="Catalyst Preview 3" class="pointer-events-none object-cover group-hover:opacity-75">
                            <button type="button" class="absolute inset-0 focus:outline-none">
                                <span class="sr-only">View details for Catalyst Preview 3</span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
