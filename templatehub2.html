<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Section</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans antialiased text-gray-600 min-h-full flex flex-col">
<div id="browse" class="relative px-0 sm:px-0 lg:px-0">
    <div class="mx-auto mt-20 w-full max-w-[40rem] space-y-8 divide-y divide-slate-900/10 sm:space-y-10 lg:max-w-none lg:space-y-24 lg:divide-y-0">
        <div class="container mx-auto px-4 sm:px-2 lg:px-8" id="template-sections">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
</div>

<script>
    const templates = [
        {
            title: "Coach",
            subtitle: "Fitness Training Template",
            description: "A fitness & training program template to attract new clients.",
            link: "https://html-starter-coral.vercel.app/templatehub-details-ui.html",
            images: [
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/preview-03.png.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/preview-01.png.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/preview-04.png.png"
            ]
        },
        {
            title: "Empower",
            subtitle: "Female Brand Template",
            description: "A personal brand website worthy of sharing your story on.",
            link: "https://html-starter-coral.vercel.app/templatehub-details-ui.html",
            images: [
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/asdf5.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/YO.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/TYPE.png"
            ]
        },
        {
            title: "Classic",
            subtitle: "Course Sales Template",
            description: 'An <i>"Imposter syndrome? Haven\'t heard that name in years..."</i> type of template.',
            link: "https://go.coursecreator360.com/website-creation-request-form-cc360-page",
            images: [
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/BLUE.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/CLASSIC.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/CLASSIC2.png"
            ]
        },
        {
            title: "Prelaunch",
            subtitle: "Prelaunch Optin Funnel",
            description: "A page and email sequence to get collect before you launch.",
            link: "https://go.coursecreator360.com/website-creation-request-form-cc360-page",
            images: [
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/MOREPHOTS.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/prelaunch-optin.png",
                "https://cc360-publicbucketszoomrecord.s3.us-west-2.amazonaws.com/LAUICH.png"
            ]
        }
    ];

    const templateContainer = document.getElementById('template-sections');

    templates.forEach(template => {
        const templateSection = document.createElement('div');
        templateSection.classList.add('grid', 'grid-cols-1', 'sm:grid-cols-1', 'lg:grid-cols-4', 'gap-x-3', 'gap-y-8');

        templateSection.innerHTML = `
            <!-- Text Column -->
            <a href="${template.link}" class="lg:col-span-1 order-2 lg:order-1 block" onclick="handleClick(event, '${template.title}')">
                <h2 class="text-2xl font-semibold text-gray-900">${template.title}</h2>
                <p class="text-sm capitalize leading-6 text-gray-600">${template.subtitle}</p>
                <p class="mt-3 text-sm leading-6 text-gray-600">${template.description}</p>
                <div class="mt-4 h-px w-6 bg-gray-300"></div>
                <div class="mt-4 h-px w-full "></div>
                <div class="relative mt-4 inline-flex items-center justify-center text-sm font-semibold text-slate-900 hover:text-sky-600">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="mr-2 h-6 w-6 stroke-current">
                        <circle cx="12" cy="12" r="9" stroke-width="1.5"></circle>
                        <path d="M9 12.75L12 15.75M12 15.75L15 12.75M12 15.75L12 8.25" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    Create Website
                </div>
            </a>
            <!-- Images Column -->
            <div class="lg:col-span-3 order-1 lg:order-2 lg:relative lg:flex lg:flex-none lg:items-start lg:pr-8">
                <ul role="list" class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-3 gap-x-4 gap-y-8">
                    ${template.images.map((image, index) => `
                        <li class="relative ${index > 0 ? 'hidden lg:block' : ''}">
                            <a href="${template.link}" onclick="handleClick(event, '${template.title}')">
                                <div class="group aspect-w-16 aspect-h-9 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                                    <img src="${image}" alt="${template.title} Preview ${index + 1}" class="pointer-events-none object-cover group-hover:opacity-75">
                                    <button type="button" class="absolute inset-0 focus:outline-none">
                                        <span class="sr-only">View details for ${template.title} Preview ${index + 1}</span>
                                    </button>
                                </div>
                            </a>
                        </li>
                    `).join('')}
                </ul>
            </div>
        `;

        templateContainer.appendChild(templateSection);

        // Add divider
        const divider = document.createElement('div');
        divider.classList.add('my-8', 'h-px', 'w-full', 'bg-gray-300');
        templateContainer.appendChild(divider);
    });

    function handleClick(event, title) {
        if (title === 'Empower') {
            event.preventDefault();
            window.location.href = 'https://html-starter-coral.vercel.app/templatehub-details-ui.html';
        }
        console.log(`Template clicked: ${title}`);
    }
</script>
</body>
</html>
