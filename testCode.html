<!DOCTYPE html>
<html>
<head>
    <title>GitHub Repo Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-2 sm:px-4 lg:px-8 py-5 sm:py-10 lg:py-20">
        <button onclick="window.history.back();" class="mb-5 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back</button>
        <h2 id="fileName" class="text-2xl mb-5"></h2>
        <div class="flex flex-col sm:flex-row justify-center">
            <div class="w-full px-2">
                <pre><code id="fileContent" class="language-python"></code></pre>
            </div>
        </div>
        <button id="runCode" class="mt-5 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Run Code</button>
        <button id="editCode" class="mt-5 ml-5 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Edit Code with AI</button>
        <h3 id="outputTitle" class="mt-5">Code Output</h3>
        <div id="outputBox" class="mt-5 p-5 bg-gray-800 rounded"></div>
        <h3 id="requestTitle" class="mt-5 hidden">Enter your request</h3>
        <textarea id="requestBox" class="mt-5 p-5 bg-gray-800 rounded hidden" placeholder="Enter your request..."></textarea>
        <button id="submitButton" class="mt-5 hidden bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </div>

    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var fileName = urlParams.get('fileName');
            if (fileName) {
                getFiles(fileName);
                document.getElementById('fileName').textContent = fileName;
            }

            $('#editCode').click(function() {
                $('#outputTitle, #outputBox, #runCode').addClass('hidden');
                $('#requestTitle, #requestBox, #submitButton').removeClass('hidden');
            });

            $('#runCode').click(function() {
                $('#outputTitle, #outputBox, #runCode').removeClass('hidden');
                $('#requestTitle, #requestBox, #submitButton').addClass('hidden');
            });
        });

        function getFiles(fileName) {
            $.get('https://flask-hello-world2-cgwuxs3zl-grandcanyonsmith.vercel.app/github_repos/a-yb-automation-tests2/contents', function(data) {
                var file = data.find(function(file) {
                    return file.name === fileName;
                });
                if (file) {
                    getFileContent(file.download_url);
                }
            });
        }

        function getFileContent(url) {
            $.get(url, function(data) {
                document.getElementById('fileContent').textContent = data;
                Prism.highlightAll();
            });
        }
     </script>
</body>
</html>
