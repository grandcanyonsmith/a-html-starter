<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Data</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800">
  <div class="container mx-auto px-4">
    <h1 id="testID" class="text-2xl font-bold mb-4 text-center text-white"></h1>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2 text-center text-white">Status</th>
          <th class="px-4 py-2 text-center text-white">File Name</th>
          <th class="px-4 py-2 text-center text-white">Duration</th>
          <th class="px-4 py-2 text-center text-white">Test Run ID</th>
          <th class="px-4 py-2 text-center text-white">Logs</th>
          <th class="px-4 py-2 text-center text-white">Timestamp</th>
        </tr>
      </thead>
      <tbody id="data">
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById('data');
    const testIDHeader = document.getElementById('testID');
    const urlParams = new URLSearchParams(window.location.search);
    const testID = urlParams.get('testID');

    fetch('https://vduheqg77qsdmfdpdbb2xlcpam0gslgw.lambda-url.us-west-2.on.aws/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        testID: testID
      }),
    })
      .then(response => response.json())
      .then(data => {
        testIDHeader.textContent = `TestID: ${data[0].testID}`;
        data.forEach(item => {
          const row = document.createElement('tr');
          const orderedData = {
            status: item.status,
            fileName: item.fileName,
            duration: item.duration,
            testRunID: item.testRunID,
            logs: item.logs,
            timestamp: item.timestamp
          };
          Object.keys(orderedData).forEach(key => {
            const cell = document.createElement('td');
            let text = orderedData[key];
            if (key === 'fileName') {
              const a = document.createElement('a');
              a.href = `testCode.html?fileName=${encodeURIComponent(text)}&logs=${encodeURIComponent(item.logs)}`; // Redirect to testCode.html with fileName and logs parameters
              a.textContent = text;
              cell.appendChild(a);
            } else {
              cell.textContent = text;
            }
            cell.classList.add('border', 'px-4', 'py-2', 'text-center', 'text-white');
            row.appendChild(cell);
          });
          table.appendChild(row);
        });
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  </script>
</body>

</html>
