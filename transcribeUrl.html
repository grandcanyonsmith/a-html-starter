<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Audio Transcription Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Main Container -->
  <main class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-lg mx-4">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900">Audio Transcription Service</h1>
    </header>

    <!-- Form Section -->
    <section>
      <form id="transcriptionForm" class="space-y-6" aria-label="Audio Transcription Form">
        <!-- Audio URL Input -->
        <div>
          <label for="audioUrl" class="block text-sm font-medium text-gray-700">Audio URL</label>
          <input type="url" id="audioUrl" name="audioUrl" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 bg-white text-gray-900 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter audio URL" aria-label="Audio URL">
        </div>

        <!-- Drag and Drop File Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Upload Audio File</label>
          <div id="fileUploadArea" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-gray-300 rounded-md cursor-pointer">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M14 22l10-10 10 10M14 34h20M24 12v22" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                  <span>Upload a file</span>
                  <input id="fileInput" name="fileInput" type="file" accept=".mp3, .wav, .ogg, .mp4" class="sr-only" aria-label="File Input">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs text-gray-500">MP3, WAV, OGG, MP4 up to 100MB</p>
            </div>
          </div>
          <p id="fileInfo" class="mt-2 text-sm text-gray-500"></p>
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="flex space-x-4">
          <button type="submit" id="submitButton" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition" aria-label="Transcribe Button">Transcribe</button>
          <button type="button" id="cancelButton" class="flex-1 bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition" aria-label="Cancel Button" disabled>Cancel</button>
        </div>

        <!-- Progress bar -->
        <div id="uploadProgressContainer" class="w-full hidden flex-col items-center">
          <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
            <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
          </div>
          <p class="text-sm text-gray-500 mt-2">Uploading file...</p>
        </div>
      </form>
    </section>

    <!-- Loader -->
    <div id="loader" class="mt-6 hidden">
      <div class="flex justify-center">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" aria-label="Loading">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8h8a8 8 0 01-8 8V12H4z"></path>
        </svg>
      </div>
      <p class="text-sm text-gray-500 mt-2 text-center">Transcription in progress...</p>
    </div>

    <!-- Transcription Result -->
    <section id="result" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-4 text-gray-900">Transcription Result</h2>
      <div class="relative">
        <pre id="transcriptionText" class="bg-gray-100 p-4 rounded-md h-64 overflow-y-auto whitespace-pre-wrap text-gray-900 text-sm leading-6 font-mono resize-y"></pre>
        <!-- Copy and Download Buttons -->
        <div class="absolute top-2 right-2 flex space-x-2">
          <button id="copyButton" class="bg-gray-200 p-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Copy Transcription">
            <!-- Clipboard Copy Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
              <path d="M8 2a2 2 0 00-2 2v1H5a2 2 0 000 4h10a2 2 0 000-4h-1V4a2 2 0 00-2-2H8zM5 9a1 1 0 100 2h10a1 1 0 100-2H5z"></path>
              <path d="M6 11a2 2 0 00-2 2v4a2 2 0 002 2h8a2 2 0 002-2v-4a2 2 0 00-2-2H6z"></path>
            </svg>
          </button>
          <button id="downloadButton" class="bg-gray-200 p-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Download Transcription">
            <!-- Download Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 14a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"></path>
              <path d="M7 10a1 1 0 011.707-.707L10 10.586V3a1 1 0 112 0v7.586l1.293-1.293A1 1 0 0115 10a1 1 0 01-.293.707l-3 3a1 1 0 01-1.414 0l-3-3A1 1 0 017 10z"></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- Character Count -->
      <p id="characterCount" class="mt-2 text-sm text-gray-500"></p>
    </section>

  </main>

  <!-- Toast Notification Container -->
  <div id="toast-container" aria-live="assertive" class="fixed inset-0 flex items-end px-4 py-6 pointer-events-none sm:p-6 sm:items-start"></div>

  <!-- JavaScript -->
  <script>
    // Initialize Variables
    let selectedFile = null;
    let cancelTokenSource = null;
    let transcriptionInProgress = false;

    // DOM Elements
    const fileInput = document.getElementById('fileInput');
    const fileUploadArea = document.getElementById('fileUploadArea');
    const transcriptionForm = document.getElementById('transcriptionForm');
    const submitButton = document.getElementById('submitButton');
    const cancelButton = document.getElementById('cancelButton');
    const loader = document.getElementById('loader');
    const resultSection = document.getElementById('result');
    const transcriptionText = document.getElementById('transcriptionText');
    const copyButton = document.getElementById('copyButton');
    const downloadButton = document.getElementById('downloadButton');
    const uploadProgressContainer = document.getElementById('uploadProgressContainer');
    const progressBar = document.getElementById('progressBar');
    const characterCount = document.getElementById('characterCount');

    // Handle File Input Change
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    // Drag and Drop Events
    fileUploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileUploadArea.classList.add('border-blue-500');
    });

    fileUploadArea.addEventListener('dragleave', (e) => {
      fileUploadArea.classList.remove('border-blue-500');
    });

    fileUploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      fileUploadArea.classList.remove('border-blue-500');
      handleFiles(e.dataTransfer.files);
    });

    // Handle Files
    function handleFiles(files) {
      selectedFile = files[0];
      if (selectedFile) {
        // Validate File Size
        const MAX_SIZE = 1000 * 1024 * 1024; // 100MB
        if (selectedFile.size > MAX_SIZE) {
          showToast('error', 'The file size exceeds the maximum limit of 1GB.');
          selectedFile = null;
          fileInput.value = '';
          updateFileUploadArea();
          return;
        }

        // Validate File Type
        const allowedExtensions = ['mp3', 'wav', 'ogg', 'mp4'];
        const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
        if (!allowedExtensions.includes(fileExtension)) {
          showToast('error', 'Unsupported file format. Please upload an MP3, WAV, OGG, or MP4 audio file.');
          selectedFile = null;
          fileInput.value = '';
          updateFileUploadArea();
          return;
        }

        getAudioDuration(selectedFile);
      }
    }

    // Get Audio Duration
    function getAudioDuration(file) {
      const url = URL.createObjectURL(file);
      const audio = new Audio();
      audio.src = url;
      audio.addEventListener('loadedmetadata', () => {
        const duration = audio.duration;
        updateFileUploadArea(duration);
        URL.revokeObjectURL(url);
      });
      audio.addEventListener('error', () => {
        showToast('error', 'Failed to load audio file.');
        selectedFile = null;
        fileInput.value = '';
        updateFileUploadArea();
        URL.revokeObjectURL(url);
      });
    }

    // Update File Upload Area
    function updateFileUploadArea(duration = null) {
      if (selectedFile) {
        let durationText = '';
        if (duration) {
          const minutes = Math.floor(duration / 60);
          const seconds = Math.floor(duration % 60);
          durationText = `Duration: ${minutes}m ${seconds}s`;
        }
        fileUploadArea.innerHTML = `
          <div class="text-center">
            <p class="text-sm text-gray-600">Selected File:</p>
            <p class="text-sm font-medium text-gray-900">${selectedFile.name}</p>
            <p class="text-sm text-gray-600">${durationText}</p>
          </div>
        `;
      } else {
        fileUploadArea.innerHTML = `
          <div class="space-y-1 text-center">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
              <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M14 22l10-10 10 10M14 34h20M24 12v22" />
            </svg>
            <div class="flex text-sm text-gray-600">
              <label for="fileInput" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                <span>Upload a file</span>
                <input id="fileInput" name="fileInput" type="file" accept=".mp3, .wav, .ogg, .mp4" class="sr-only" aria-label="File Input">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs text-gray-500">MP3, WAV, OGG, MP4 up to 100MB</p>
          </div>
        `;
      }
    }

    // Handle Form Submission
    transcriptionForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      if (transcriptionInProgress) return;

      const audioUrlInput = document.getElementById('audioUrl').value.trim();
      let audioUrl = audioUrlInput;

      if (!selectedFile && !audioUrl) {
        showToast('error', 'Please select an audio file or enter an audio URL to transcribe.');
        return;
      }

      transcriptionInProgress = true;
      cancelButton.disabled = false;
      submitButton.textContent = 'Transcribing...';
      submitButton.disabled = true;
      loader.classList.remove('hidden');
      resultSection.classList.add('hidden');
      transcriptionText.textContent = '';
      characterCount.textContent = '';

      // Show upload progress bar if file is being uploaded
      if (selectedFile) {
        uploadProgressContainer.classList.remove('hidden');
        progressBar.style.width = '0%';
      }

      // Create cancel token for Axios
      cancelTokenSource = axios.CancelToken.source();

      try {
        if (selectedFile) {
          // Step 1: Request a pre-signed URL for file upload
          const presignResponse = await axios.post('https://xgvm4vnzjnwodou462vkpdttnm0slvnk.lambda-url.us-west-2.on.aws/', {
            filename: selectedFile.name,
            content_type: selectedFile.type
          }, {
            cancelToken: cancelTokenSource.token,
          });

          const presignedUrl = presignResponse.data.presigned_url;
          audioUrl = presignResponse.data.url;

          // Step 2: Upload the file to S3 via the pre-signed URL
          await axios.put(presignedUrl, selectedFile, {
            headers: {
              'Content-Type': selectedFile.type,
            },
            onUploadProgress: (progressEvent) => {
              const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
              updateProgressBar(percentCompleted);
            },
            cancelToken: cancelTokenSource.token,
          });

          // Reset file input
          selectedFile = null;
          fileInput.value = '';
          updateFileUploadArea();
        }

        // Step 3: Send the audio URL to the transcription service
        const transcriptionResponse = await axios.post('https://7y2hygej6o5jvigtwwb3oqxsyy0jmeoe.lambda-url.us-west-2.on.aws/', {
          audio_url: audioUrl
        }, {
          headers: {
            'Content-Type': 'application/json',
          },
          cancelToken: cancelTokenSource.token,
        });

        transcriptionText.textContent = transcriptionResponse.data.transcription;
        resultSection.classList.remove('hidden');
        const transcriptionLength = transcriptionResponse.data.transcription.length;
        characterCount.textContent = `Character count: ${transcriptionLength}`;
        showToast('success', 'Your audio has been successfully transcribed.');

      } catch (error) {
        if (axios.isCancel(error)) {
          showToast('info', 'The transcription process has been canceled.');
          console.log('Transcription canceled by user.');
        } else {
          const errorMessage = error.response?.data?.message || 'An error occurred while transcribing the audio.';
          showToast('error', errorMessage);
          console.error('Transcription error:', error);
        }
      } finally {
        transcriptionInProgress = false;
        cancelButton.disabled = true;
        submitButton.textContent = 'Transcribe';
        submitButton.disabled = false;
        loader.classList.add('hidden');
        uploadProgressContainer.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    });

    // Cancel Transcription
    cancelButton.addEventListener('click', () => {
      if (transcriptionInProgress && cancelTokenSource) {
        cancelTokenSource.cancel('User canceled the transcription.');
        console.log('Transcription canceled by user.');
      }
    });

    // Copy to Clipboard
    copyButton.addEventListener('click', () => {
      const transcriptionContent = transcriptionText.textContent;
      navigator.clipboard.writeText(transcriptionContent).then(() => {
        showToast('success', 'The transcription has been copied to your clipboard.');
        console.log('Transcription copied to clipboard.');
      }).catch((err) => {
        showToast('error', 'Failed to copy the transcription to your clipboard.');
        console.error('Failed to copy transcription to clipboard.', err);
      });
    });

    // Download Transcription
    downloadButton.addEventListener('click', () => {
      const transcriptionContent = transcriptionText.textContent;
      const blob = new Blob([transcriptionContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'transcription.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      console.log('Transcription downloaded.');
    });

    // Update Progress Bar
    function updateProgressBar(percent) {
      progressBar.style.width = percent + '%';
      console.log(`Upload progress: ${percent}%`);
    }

    // Toast Notification System
    function showToast(type, message) {
      const toastContainer = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto mb-4';
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="p-4">
          <div class="flex items-start">
            <div class="flex-shrink-0">
              ${getToastIcon(type)}
            </div>
            <div class="ml-3 w-0 flex-1">
              <p class="text-sm font-medium text-gray-900">${getToastTitle(type)}</p>
              <p class="mt-1 text-sm text-gray-500">${message}</p>
            </div>
            <div class="ml-4 flex-shrink-0 flex">
              <button class="inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="removeToast(this.parentElement.parentElement.parentElement)">
                <span class="sr-only">Close</span>
                <!-- Close Icon -->
                <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M4.293 4.293a1 1 0 011.414 0L10 8.585l4.293-4.292a1 1 0 111.414 1.414L11.415 10l4.292 4.293a1 1 0 11-1.415 1.414L10 11.415l-4.293 4.292a1 1 0 11-1.414-1.414L8.585 10 4.293 5.707a1 1 0 010-1.414z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      `;

      toastContainer.appendChild(toast);
      setTimeout(() => {
        removeToast(toast);
      }, 5000);
    }

    // Remove Toast Notification
    function removeToast(toast) {
      toast.classList.add('opacity-0', 'transition', 'duration-500');
      setTimeout(() => {
        toast.remove();
      }, 500);
    }

    // Get Toast Icon
    function getToastIcon(type) {
      switch (type) {
        case 'success':
          return `<svg class="h-6 w-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414 0L8 12.586 4.707 9.293a1 1 0 00-1.414 1.414l4 4a1 1 0 001.414 0l8-8a1 1 0 000-1.414z" clip-rule="evenodd"/>
                  </svg>`;
        case 'error':
          return `<svg class="h-6 w-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.993-10.993a1 1 0 00-1.414-1.414L10 8.586 7.421 6.007a1 1 0 00-1.414 1.414L8.586 10l-2.579 2.579a1 1 0 001.414 1.414L10 11.414l2.579 2.579a1 1 0 001.414-1.414L11.414 10l2.579-2.579z" clip-rule="evenodd"/>
                  </svg>`;
        case 'info':
          return `<svg class="h-6 w-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 7a2 2 0 10-4 0 2 2 0 004 0zM3 12a9 9 0 1118 0A9 9 0 013 12zm9 0a3 3 0 100-6 3 3 0 000 6z"/>
                  </svg>`;
        default:
          return '';
      }
    }

    // Get Toast Title
    function getToastTitle(type) {
      switch (type) {
        case 'success':
          return 'Success';
        case 'error':
          return 'Error';
        case 'info':
          return 'Information';
        default:
          return '';
      }
    }
  </script>
</body>
</html>
