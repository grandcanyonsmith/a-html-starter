<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Transcription Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white dark:bg-gray-800 p-8 rounded shadow-md w-full max-w-lg">
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Audio Transcription Service</h1>
      <!-- Toggle Dark Mode Button -->
      <button id="themeToggle" type="button" class="text-gray-500 dark:text-gray-200 focus:outline-none" aria-label="Toggle Dark Mode">
        <!-- Theme Toggle Icon -->
        <svg id="themeToggleIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <!-- Filled dynamically via JavaScript -->
        </svg>
      </button>
    </div>
    <form id="transcriptionForm" class="space-y-4" aria-label="Audio Transcription Form">
      <!-- Audio URL Input -->
      <div>
        <label for="audioUrl" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Audio URL</label>
        <input type="text" id="audioUrl" name="audioUrl" class="mt-1 block w-full border border-gray-300 dark:border-gray-700 rounded-md shadow-sm p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter audio URL">
      </div>
      <!-- File Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Upload Audio File</label>
        <div class="mt-1 flex items-center">
          <input id="fileInput" type="file" accept=".mp3, .wav, .ogg, .mp4" class="hidden" />
          <button type="button" id="fileUploadButton" class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-700 rounded-md py-2 px-3 text-sm leading-4 font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Choose File
          </button>
          <span id="fileNameDisplay" class="ml-3 text-sm text-gray-500 dark:text-gray-400">No file selected</span>
        </div>
        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">MP3, WAV, OGG, MP4 (MAX. 100MB)</p>
      </div>
      <!-- Submit and Cancel Buttons -->
      <div class="flex space-x-4">
        <button type="submit" id="submitButton" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Transcribe Button">Transcribe</button>
        <button type="button" id="cancelButton" class="flex-1 bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500" aria-label="Cancel Button" disabled>Cancel</button>
      </div>
      <!-- Progress bar -->
      <div id="uploadProgressContainer" class="w-full hidden flex-col items-center">
        <div id="uploadProgress" class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 mt-4" aria-label="Upload Progress">
          <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <p id="uploadProgressText" class="text-sm text-gray-500 dark:text-gray-400 mt-2">Uploading file...</p>
      </div>
    </form>
    <div id="timer" class="mt-4 text-sm text-gray-500 dark:text-gray-400 hidden">Transcription in progress... This can take up to 2 minutes.</div>
    <!-- Transcription Result -->
    <div id="result" class="mt-4 hidden">
      <h2 class="text-xl font-bold mb-2 text-gray-900 dark:text-gray-100">Transcription Result</h2>
      <div class="relative">
        <pre id="transcriptionText" class="bg-gray-100 dark:bg-gray-700 p-4 rounded h-64 overflow-y-auto whitespace-pre-wrap text-gray-900 dark:text-gray-100"></pre>
        <button id="copyButton" class="absolute top-2 right-2 bg-gray-200 dark:bg-gray-600 p-1 rounded hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Copy Transcription">
          <!-- Copy Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16V8m0 0l4 4m-4-4l-4 4" />
          </svg>
        </button>
        <button id="downloadButton" class="absolute top-2 right-10 bg-gray-200 dark:bg-gray-600 p-1 rounded hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Download Transcription">
          <!-- Download Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11h10M12 6v10" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Global notification live region -->
  <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      <div id="notification" class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white dark:bg-gray-800 shadow-lg ring-1 ring-black ring-opacity-5 hidden">
        <div class="p-4">
          <div class="flex items-start">
            <div id="notificationIcon" class="flex-shrink-0">
              <!-- Dynamic SVG icon -->
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p id="notificationTitle" class="text-sm font-medium text-gray-900 dark:text-gray-100"></p>
              <p id="notificationMessage" class="mt-1 text-sm text-gray-500 dark:text-gray-300"></p>
            </div>
            <div class="ml-4 flex flex-shrink-0">
              <button type="button" id="notificationCloseButton" class="inline-flex rounded-md bg-white dark:bg-gray-800 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2" aria-label="Close Notification">
                <span class="sr-only">Close</span>
                <!-- Close icon -->
                <svg class="h-5 w-5 text-gray-700 dark:text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.415 10l4.292 4.293a1 1 0 01-1.415 1.414L10 11.415l-4.293 4.292a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedFile;
    let cancelTokenSource;
    let uploadCancelTokenSource;
    let transcriptionInProgress = false;

    // Dark Mode Toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeToggleIcon = document.getElementById('themeToggleIcon');
    let darkMode = false;

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        document.documentElement.classList.add('dark');
        themeToggleIcon.innerHTML = '<path d="M10 2a1 1 0 000 2 8 8 0 018 8 1 1 0 102 0 10 10 0 00-10-10z"/>';
      } else {
        document.documentElement.classList.remove('dark');
        themeToggleIcon.innerHTML = '<path fill-rule="evenodd" d="M10 2a8 8 0 018 8 8 8 0 01-8 8 8 8 0 010-16zm0 2a6 6 0 000 12 6 6 0 000-12z" clip-rule="evenodd" />';
      }
    });

    // File upload handling
    const fileInput = document.getElementById('fileInput');
    const fileUploadButton = document.getElementById('fileUploadButton');
    const fileNameDisplay = document.getElementById('fileNameDisplay');

    fileUploadButton.addEventListener('click', function() {
      fileInput.click();
    });

    fileInput.addEventListener('change', function(e) {
      let files = e.target.files;
      handleFiles(files);
    });

    function handleFiles(files) {
      selectedFile = files[0];

      if (selectedFile) {
        // Client-side validation
        const MAX_SIZE = 100 * 1024 * 1024; // 100MB
        if (selectedFile.size > MAX_SIZE) {
          console.error('File size exceeds the maximum limit');
          showNotification('error', 'File too large', 'The file size exceeds the maximum limit of 100MB.');
          selectedFile = null;
          fileInput.value = '';
          updateFileNameDisplay();
          return;
        }

        const allowedExtensions = ['mp3', 'wav', 'ogg', 'mp4'];
        const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
        if (!allowedExtensions.includes(fileExtension)) {
          console.error('Unsupported file format');
          showNotification('error', 'Unsupported format', 'Please upload an MP3, WAV, OGG, or MP4 audio file.');
          selectedFile = null;
          fileInput.value = '';
          updateFileNameDisplay();
          return;
        }

        console.log('File selected:', selectedFile.name);
        updateFileNameDisplay();
      }
    }

    function updateFileNameDisplay() {
      if (selectedFile) {
        fileNameDisplay.textContent = selectedFile.name;
      } else {
        fileNameDisplay.textContent = 'No file selected';
      }
    }

    // Form submission handling
    document.getElementById('transcriptionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      if (transcriptionInProgress) return; // Prevent multiple submissions

      const audioUrlInput = document.getElementById('audioUrl').value.trim();
      const submitButton = document.getElementById('submitButton');
      const cancelButton = document.getElementById('cancelButton');
      const timerDiv = document.getElementById('timer');
      const resultDiv = document.getElementById('result');
      const transcriptionText = document.getElementById('transcriptionText');
      const uploadProgressContainer = document.getElementById('uploadProgressContainer');
      const progressBar = document.getElementById('progressBar');

      let audioUrl = audioUrlInput;

      if (!selectedFile && !audioUrl) {
        showNotification('error', 'No input provided', 'Please select an audio file or enter an audio URL to transcribe.');
        return;
      }

      transcriptionInProgress = true;
      cancelButton.disabled = false;
      submitButton.textContent = 'Transcribing...';
      submitButton.disabled = true;
      timerDiv.classList.remove('hidden');
      resultDiv.classList.add('hidden');
      transcriptionText.textContent = '';

      let seconds = 0;
      const timer = setInterval(() => {
        seconds++;
        timerDiv.textContent = `Transcription in progress... This can take up to 2 minutes. Elapsed time: ${seconds} seconds.`;
      }, 1000);

      // Show upload progress bar if file is being uploaded
      if (selectedFile) {
        uploadProgressContainer.classList.remove('hidden');
        progressBar.style.width = '0%';
      }

      // Create cancel token for Axios
      cancelTokenSource = axios.CancelToken.source();
      uploadCancelTokenSource = axios.CancelToken.source();

      try {
        if (selectedFile) {
          // Step 1: Request a pre-signed URL for file upload
          console.log('Requesting presigned URL...');
          const presignResponse = await axios.post('https://xgvm4vnzjnwodou462vkpdttnm0slvnk.lambda-url.us-west-2.on.aws/', {
            filename: selectedFile.name,
            content_type: selectedFile.type
          }, {
            cancelToken: cancelTokenSource.token
          });

          const presignedUrl = presignResponse.data.presigned_url;
          audioUrl = presignResponse.data.url;

          console.log('Presigned URL received:', presignedUrl);

          // Step 2: Upload the file to S3 via the pre-signed URL
          console.log('Uploading file to S3...');
          await axios.put(presignedUrl, selectedFile, {
            headers: {
              'Content-Type': selectedFile.type,
            },
            onUploadProgress: function(progressEvent) {
              const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
              console.log('Upload progress:', percentCompleted + '%');
              updateProgressBar(percentCompleted);
            },
            cancelToken: uploadCancelTokenSource.token
          });

          console.log('File uploaded successfully');
          updateProgressBar(100); // Ensure progress bar is at 100%
          uploadProgressContainer.classList.add('hidden');

          // Reset file input
          selectedFile = null;
          fileInput.value = '';
          updateFileNameDisplay();
        }

        // Step 3: Send the audio URL to the transcription service
        console.log('Sending audio URL to transcription service...');
        const transcriptionResponse = await axios.post('https://7y2hygej6o5jvigtwwb3oqxsyy0jmeoe.lambda-url.us-west-2.on.aws/', {
          audio_url: audioUrl
        }, {
          headers: {
            'Content-Type': 'application/json'
          },
          cancelToken: cancelTokenSource.token
        });

        console.log('Response from server:', transcriptionResponse.data);
        transcriptionText.textContent = transcriptionResponse.data.transcription;
        resultDiv.classList.remove('hidden');
        showNotification('success', 'Transcription Complete', 'Your audio has been successfully transcribed.');
      } catch (error) {
        console.error('Error:', error);
        if (axios.isCancel(error)) {
          console.log('Request canceled:', error.message);
          showNotification('info', 'Transcription Canceled', 'The transcription process has been canceled.');
        } else if (error.response && error.response.data) {
          showNotification('error', 'Transcription Failed', error.response.data.message || 'An error occurred while transcribing the audio.');
        } else {
          showNotification('error', 'Transcription Failed', 'An error occurred while transcribing the audio.');
        }
      } finally {
        clearInterval(timer);
        transcriptionInProgress = false;
        cancelButton.disabled = true;
        submitButton.textContent = 'Transcribe';
        submitButton.disabled = false;
        timerDiv.classList.add('hidden');
        // Hide upload progress bar
        uploadProgressContainer.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    });

    // Cancel Button Handling
    document.getElementById('cancelButton').addEventListener('click', function() {
      if (transcriptionInProgress && cancelTokenSource) {
        cancelTokenSource.cancel('User canceled the transcription.');
        if (uploadCancelTokenSource) {
          uploadCancelTokenSource.cancel('User canceled the upload.');
        }
        console.log('Transcription canceled by user');
      }
    });

    // Copy to clipboard handling
    document.getElementById('copyButton').addEventListener('click', function() {
      const transcriptionTextContent = document.getElementById('transcriptionText').textContent;
      navigator.clipboard.writeText(transcriptionTextContent).then(() => {
        console.log('Transcription copied to clipboard');
        showNotification('success', 'Successfully copied!', 'The transcription has been copied to your clipboard.');
      }).catch(err => {
        console.error('Error copying text:', err);
        showNotification('error', 'Copy Failed', 'Failed to copy the transcription to your clipboard.');
      });
    });

    // Download Transcription Handling
    document.getElementById('downloadButton').addEventListener('click', function() {
      const transcriptionTextContent = document.getElementById('transcriptionText').textContent;
      const blob = new Blob([transcriptionTextContent], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'transcription.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      console.log('Transcription downloaded');
    });

    function updateProgressBar(percent) {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = percent + '%';
    }

    function showNotification(type, title, message) {
      const notification = document.getElementById('notification');
      const notificationTitle = document.getElementById('notificationTitle');
      const notificationMessage = document.getElementById('notificationMessage');
      const notificationIcon = document.getElementById('notificationIcon');

      // Update the notification's icon, title, and message based on the type
      notificationIcon.innerHTML = ''; // Clear previous icon

      let iconSvg;
      if (type === 'success') {
        iconSvg = `<svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                   </svg>`;
      } else if (type === 'error') {
        iconSvg = `<svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                   </svg>`;
      } else if (type === 'info') {
        iconSvg = `<svg class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1M12 8h.01"/>
                   </svg>`;
      } else {
        iconSvg = `<svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16V12m0 0V8m0 4h.01"/>
                   </svg>`;
      }

      notificationIcon.innerHTML = iconSvg;
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;

      notification.classList.remove('hidden');

      // Ensure the notification is focusable and focus it for screen readers
      notification.setAttribute('tabindex', '-1');
      notification.focus();

      // Auto-hide notification after 5 seconds
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.removeAttribute('tabindex');
      }, 5000);
    }

    document.getElementById('notificationCloseButton').addEventListener('click', hideNotification);

    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('hidden');
    }
  </script>
</body>
</html>
