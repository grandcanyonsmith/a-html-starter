<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Audio Transcription Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Audio Transcription Service</h1>
    <form id="transcriptionForm" class="space-y-4" aria-label="Audio Transcription Form">
      <div id="drop-area" class="flex items-center justify-center w-full" aria-label="File Upload Area">
        <label for="fileInput" tabindex="0" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Click to upload or drag and drop an audio file">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <svg class="w-8 h-8 mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4a4 4 0 018 0v12M4 12h16v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6z"/>
            </svg>
            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-gray-500">MP3, WAV, OGG (MAX. 100MB)</p>
          </div>
          <input id="fileInput" type="file" class="hidden" accept=".mp3, .wav, .ogg" aria-label="File Input" />
        </label>
      </div>
      <!-- Display selected file name -->
      <div id="fileNameDisplay" class="text-sm text-gray-500"></div>
      <button type="submit" id="submitButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Transcribe Button">Transcribe</button>
      <!-- Progress bar -->
      <div id="uploadProgress" class="w-full bg-gray-200 rounded-full h-2.5 mt-4 hidden" aria-label="Upload Progress">
        <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
      </div>
    </form>
    <div id="timer" class="mt-4 text-sm text-gray-500 hidden">Transcription in progress... This can take up to 2 minutes.</div>
    <div id="result" class="mt-4 hidden">
      <h2 class="text-xl font-bold mb-2">Transcription Result</h2>
      <div class="relative">
        <pre id="transcriptionText" class="bg-gray-100 p-4 rounded h-64 overflow-y-auto whitespace-pre-wrap"></pre>
        <button id="copyButton" class="absolute top-2 right-2 bg-gray-200 p-1 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Copy Transcription">
          <!-- SVG icon for copy -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16h8M8 12h8m-8-4h8m2 16H6a2 2 0 01-2-2V7a2 2 0 012-2h4l2-2h4a2 2 0 012 2v17a2 2 0 01-2 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Global notification live region -->
  <div aria-live="assertive" class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6">
    <div class="flex w-full flex-col items-center space-y-4 sm:items-end">
      <div id="notification" class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 hidden">
        <div class="p-4">
          <div class="flex items-start">
            <div id="notificationIcon" class="flex-shrink-0">
              <!-- Dynamic SVG icon -->
            </div>
            <div class="ml-3 w-0 flex-1 pt-0.5">
              <p id="notificationTitle" class="text-sm font-medium text-gray-900"></p>
              <p id="notificationMessage" class="mt-1 text-sm text-gray-500"></p>
            </div>
            <div class="ml-4 flex flex-shrink-0">
              <button type="button" id="notificationCloseButton" class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" aria-label="Close Notification">
                <span class="sr-only">Close</span>
                <!-- Close icon -->
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586 14.293 4.293a1 1 0 011.414 1.414L11.415 10l4.292 4.293a1 1 0 01-1.415 1.414L10 11.415l-4.293 4.292a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let selectedFile;

    // File upload handling
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileInput');

    // Prevent default behaviors
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop area when file is dragged over
    ['dragenter', 'dragover'].forEach(eventName => {
      dropArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    function highlight(e) {
      dropArea.classList.add('border-blue-500');
    }

    function unhighlight(e) {
      dropArea.classList.remove('border-blue-500');
    }

    // Handle dropped files
    dropArea.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      let dt = e.dataTransfer;
      let files = dt.files;
      handleFiles(files);
      console.log('File dropped:', files[0]);
    }

    // Handle file selection via input
    fileInput.addEventListener('change', function(e) {
      let files = e.target.files;
      handleFiles(files);
      console.log('File selected via input:', files[0]);
    });

    // Handle keyboard activation of drop area
    dropArea.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' || e.key === ' ') {
        fileInput.click();
      }
    });

    function handleFiles(files) {
      selectedFile = files[0];

      if (selectedFile) {
        // Client-side validation
        const MAX_SIZE = 100 * 1024 * 1024; // 100MB
        if (selectedFile.size > MAX_SIZE) {
          console.error('File size exceeds the maximum limit');
          showNotification('error', 'File too large', 'The file size exceeds the maximum limit of 100MB.');
          selectedFile = null;
          fileInput.value = '';
          updateFileNameDisplay();
          return;
        }

        const allowedExtensions = ['mp3', 'wav', 'ogg'];
        const fileExtension = selectedFile.name.split('.').pop().toLowerCase();
        if (!allowedExtensions.includes(fileExtension)) {
          console.error('Unsupported file format');
          showNotification('error', 'Unsupported format', 'Please upload an MP3, WAV, or OGG audio file.');
          selectedFile = null;
          fileInput.value = '';
          updateFileNameDisplay();
          return;
        }

        console.log('File selected:', selectedFile.name);
        updateFileNameDisplay();
      }
    }

    function updateFileNameDisplay() {
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      if (selectedFile) {
        fileNameDisplay.textContent = `Selected file: ${selectedFile.name}`;
      } else {
        fileNameDisplay.textContent = '';
      }
    }

    // Form submission handling
    document.getElementById('transcriptionForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const submitButton = document.getElementById('submitButton');
      const timerDiv = document.getElementById('timer');
      const resultDiv = document.getElementById('result');
      const transcriptionText = document.getElementById('transcriptionText');
      const copyButton = document.getElementById('copyButton');
      const uploadProgress = document.getElementById('uploadProgress');
      const progressBar = document.getElementById('progressBar');

      if (!selectedFile) {
        showNotification('error', 'No file selected', 'Please select an audio file to transcribe.');
        return;
      }

      submitButton.textContent = 'Transcribing...';
      submitButton.disabled = true;
      timerDiv.classList.remove('hidden');

      let seconds = 0;
      const timer = setInterval(() => {
        seconds++;
        timerDiv.textContent = `Transcription in progress... This can take up to 2 minutes. Elapsed time: ${seconds} seconds.`;
      }, 1000);

      // Show upload progress bar
      uploadProgress.classList.remove('hidden');
      progressBar.style.width = '0%';

      try {
        const formData = new FormData();
        formData.append('file', selectedFile);

        console.log('Sending file to server:', selectedFile.name);

        const response = await axios.post('https://7y2hygej6o5jvigtwwb3oqxsyy0jmeoe.lambda-url.us-west-2.on.aws/', formData, {
          headers: {
            'Content-Type': 'multipart/form-data'
          },
          onUploadProgress: function(progressEvent) {
            const percentCompleted = Math.round((progressEvent.loaded * 100) / progressEvent.total);
            console.log('Upload progress:', percentCompleted + '%');
            updateProgressBar(percentCompleted);
          }
        });

        console.log('Response from server:', response.data);
        transcriptionText.textContent = response.data.transcription;
        resultDiv.classList.remove('hidden');
        showNotification('success', 'Transcription Complete', 'Your audio has been successfully transcribed.');
      } catch (error) {
        console.error('Error:', error);
        if (error.response && error.response.data) {
          showNotification('error', 'Transcription Failed', error.response.data.message || 'An error occurred while transcribing the audio.');
        } else {
          showNotification('error', 'Transcription Failed', 'An error occurred while transcribing the audio.');
        }
      } finally {
        clearInterval(timer);
        submitButton.textContent = 'Transcribe';
        submitButton.disabled = false;
        timerDiv.classList.add('hidden');
        // Hide upload progress bar
        uploadProgress.classList.add('hidden');
        progressBar.style.width = '0%';
      }
    });

    // Copy to clipboard handling
    document.getElementById('copyButton').addEventListener('click', function() {
      const transcriptionTextContent = document.getElementById('transcriptionText').textContent;
      navigator.clipboard.writeText(transcriptionTextContent).then(() => {
        console.log('Transcription copied to clipboard');
        showNotification('success', 'Successfully copied!', 'The transcription has been copied to your clipboard.');
      }).catch(err => {
        console.error('Error copying text:', err);
        showNotification('error', 'Copy Failed', 'Failed to copy the transcription to your clipboard.');
      });
    });

    function updateProgressBar(percent) {
      const progressBar = document.getElementById('progressBar');
      progressBar.style.width = percent + '%';
    }

    function showNotification(type, title, message) {
      const notification = document.getElementById('notification');
      const notificationTitle = document.getElementById('notificationTitle');
      const notificationMessage = document.getElementById('notificationMessage');
      const notificationIcon = document.getElementById('notificationIcon');

      // Update the notification's icon, title, and message based on the type
      notificationIcon.innerHTML = ''; // Clear previous icon

      let iconSvg;
      if (type === 'success') {
        iconSvg = `<svg class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4"/>
                   </svg>`;
      } else if (type === 'error') {
        iconSvg = `<svg class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                   </svg>`;
      } else if (type === 'info') {
        iconSvg = `<svg class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1M12 8h.01"/>
                   </svg>`;
      } else {
        iconSvg = `<svg class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                     <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 16V12m0 0V8m0 4h.01"/>
                   </svg>`;
      }

      notificationIcon.innerHTML = iconSvg;
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;

      notification.classList.remove('hidden');

      // Ensure the notification is focusable and focus it for screen readers
      notification.setAttribute('tabindex', '-1');
      notification.focus();

      // Auto-hide notification after 5 seconds
      setTimeout(() => {
        notification.classList.add('hidden');
        notification.removeAttribute('tabindex');
      }, 5000);
    }

    document.getElementById('notificationCloseButton').addEventListener('click', hideNotification);

    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.add('hidden');
    }

  </script>

</body>
</html>
