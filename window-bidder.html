<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">Upload a File</h1>
        <form id="uploadForm">
            <div class="mb-4">
                <label for="file" class="block text-gray-700">Choose file</label>
                <input type="file" id="file" class="mt-1 block w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
        </form>
        <div id="message" class="mt-4 text-red-500"></div>
    </div>

    <div id="invoice" class="bg-white p-8 rounded shadow-md w-full max-w-4xl mt-8 hidden">
        <h2 class="text-2xl font-bold mb-4">Invoice</h2>
        <div id="imageContainer" class="mb-4"></div>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Window Size</th>
                    <th class="py-2">Square Footage</th>
                    <th class="py-2">Difficulty Multiplier</th>
                    <th class="py-2">Cost</th>
                </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
        </table>
        <div class="mt-4 text-right">
            <strong>Total Cost: $<span id="totalCost"></span></strong>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function() {
                const base64File = btoa(reader.result);
                const fileName = file.name;

                const payload = {
                    file: base64File,
                    fileName: fileName
                };

                try {
                    const response = await fetch('https://spes2rcxd4fqslyst2527nufvy0kjkym.lambda-url.us-west-2.on.aws/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    document.getElementById('message').innerText = result.message || 'File uploaded successfully';
                    console.log(result);

                    if (result.objectUrl) {
                        const imageContainer = document.getElementById('imageContainer');
                        imageContainer.innerHTML = `<img src="${result.objectUrl}" alt="Uploaded Image" class="w-full h-auto rounded">`;
                    }

                    if (result.windows) {
                        const invoiceItems = document.getElementById('invoiceItems');
                        invoiceItems.innerHTML = result.windows.map(window => `
                            <tr>
                                <td class="border px-4 py-2">${window.window_size}</td>
                                <td class="border px-4 py-2">${window.sqft}</td>
                                <td class="border px-4 py-2">${window.difficulty_multiplier}</td>
                                <td class="border px-4 py-2">$${(window.sqft * window.difficulty_multiplier).toFixed(2)}</td>
                            </tr>
                        `).join('');

                        document.getElementById('totalCost').innerText = result.total_cost.toFixed(2);
                        document.getElementById('invoice').classList.remove('hidden');
                    }
                } catch (error) {
                    document.getElementById('message').innerText = 'Error uploading file';
                    console.error('Error:', error);
                }
            };

            reader.readAsBinaryString(file);
        });
    </script>
</body>
</html>
